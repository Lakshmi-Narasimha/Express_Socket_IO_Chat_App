                    "qtext": "Millions of roses get handed out on Valentine's Day. But growing roses has an&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>environmental </span>impact worse than many other crops. Start with climate change: most roses in the U.S. and Europe are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>imported </span>from warmer climes. All that flying and trucking adds thousands of metric tons of carbon dioxide to the atmosphere. Then there's all the water needed to, well, water the flowers. And the runoff fouled by copious&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>quantities </span>of pesticides needed to make the roses look perfect. There's also the wildlife and workers poisoned by all that fumigation. Add to that habitat&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>destruction </span>where floral plantations displace native forest and wetlands. Finally, there's the refrigeration needed to keep those blooms fresh. The&nbsp; &nbsp;<input type='text' style='width:100px;'><span class='ranswer' style='display:none'>electricity </span>is often produced by burning fossil fuels, and the refrigerant gases also exacerbate climate change. A more sustainable and, possibly, more romantic&nbsp; &nbsp;<input type='text' style='width:100px;'><span class='ranswer' style='display:none'>approach </span>is to go with flowers certified by outfits like VeriFlora, or even better, whatever flowers are in season locally. Of course, that's not much help for those of us in wintry climes. Maybe try writing a poem. Let's see: Roses are red, violets are blue…\n                    ",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">It's\na given that most babies wear diapers, in western cultures anyway. But diapers\nmay trap more than waste—they may also confine a baby's</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ability</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to walk. Scientists compared the walking\ngaits of 60 babies who were either naked, wore a thin disposable diaper or a\nthick cloth diaper. Half the babies were 13-month-old novice walkers and the\nother half 19-month-old </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>experienced</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;walkers.When the 30 13-month-olds walked naked only 10\nfell, but while wearing the cloth diaper 21 of them fell, and while wearing the\ndisposable 17 of them fell.Among the 19-month-olds only four fell while naked\nor wearing disposables, while eight fell when wearing cloth diapers. But both\nage groups took wider and shorter steps while wearing diapers as</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>opposed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to walking\nnaked. The research is in the journal Developmental Science, the study cannot\npredict if wearing diapers has a long-term impact. Nonetheless, the researchers\nbelieve walking naked would speed up walking</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>development</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. But then we are left with the issue of\ncovering the entire house in plastic and relying heavily on the child's ability\nto</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>communicate</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;his or her\nelimination intentions.</span></p>\n\n",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Unless you're at a Chaucer convention, speaking middle English is not\ngoing to impress a potential</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>romantic</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;partner in 2013.\nSimilarly, male Savanna sparrows have to make sure their vocalizations are up\nto date. Researchers </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>analyzed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;three decades\nof </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>recordings</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of male Savanna sparrows.And birds that changed their tune over\nthe years did better with the ladies. The research is in the journal Animal\nBehaviour. While introductory notes of the sparrow's song stayed the same, the\nmiddle and end parts changed over time. In the 1980's, songs </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concluded</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;with longer,\nhigh-pitched trills. More recent songs </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>contain</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;a series of clicks in\nthe middle and a shorter, low-pitched trill at the end. Researchers found that\nthe male sparrows that</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>adopted</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the newer songs had higher rates of sexual\nreproduction. Because you don't want to be seen as behind the times. Indeed,\nChaucer might have had his pick of the ladies in the 14th </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>century</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. But few today can\nmake heads or tails of his tales.</span>",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">In\nplanet formation, as in adolescence, you've got your late bloomers. Such is the\ncase for a </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>nearby</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;star called TW\nHydrae. At some three million to 10 million years of age, it's relatively old\nfor a young star. That is, TW Hydrae </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>formed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;much more recently than our sun but is\npast the point at which most fledgling stars are still encircled by a </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>massive</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;disk of dust and\ngas—the stuff of planet formation. But a new analysis shows that TW Hydrae\nretains a surprisingly hefty circumstellar disk, </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>implying</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;that the star could still be forming\ngiant planets. The study appears in the journal Nature. Researchers from the\nU.S., Germany and the Netherlands </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pointed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the European Space Agency's orbiting\nHerschel Space Observatory at TW Hydrae to investigate the star's disk. They</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>detected</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;a heavy hydrogen\nmolecule called hydrogen deuteride.From that</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>measurement</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;they were able to estimate the abundance\nof ordinary hydrogen, which makes up the bulk of the disk. The result: TW\nHydrae still has enough raw material left to make 60 Jupiters or so,</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>despite</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;its maturity.\nFor aging stars, then, perhaps 10 million is the new 30.</span></p>\n\n",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Roosters greet the rising sun with crowing sound. But they also crow at\nother times. So are they </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>responding</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to the light? Or do\nthey simply know that it's morning? New research says the latter: roosters crow\nbecause of internal time cues.The finding is in the journal Current Biology.\nScientists</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>controlled</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the light levels in rooster habitats. For two weeks, the birds\nexperienced 12 hours of light followed by 12 hours of dim light. </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Consistent</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;with the pre-dawn\nnoises observed in wild fowl, the roosters began to crow about two hours before\ntheir rooms lit up. Then, for two weeks, the roosters lived in </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>constant</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;dim light. Yet they\ncontinued to crow about once a day—at intervals of 23.7 hours to be precise.\nEven without morning light, their circadian rhythms told them when dawn should\nbe breaking. The birds also </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>crowed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;in response to sudden light, and to the\nsounds of other roosters. But they were more likely to react when those\nstimuli </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>occurred</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;near dawn. Showing that you can't really keep a rooster in the\ndark about the time.</span>",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Advertising and media companies often get lobbied to use models that</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>represent</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the average woman's\nbody— rather than ultra-thin models, whose images may influence some women to\nhave an unhealthy</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>relationship</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;with food. Now a study supports that idea that observed images\naffect what people consider to be acceptable body types. The report is in the\njournal PLoS ONE. Researchers surveyed subjects about their</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>opinions</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of their own bodies\nand those of others. Then they presented the subjects with photos of large or\nthin women. Some photos were of beauty queens in evening gowns or other\nhigh-status clothing. Other photos were of women who were either very large or\nvery thin, </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>wearing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;neutral grey leotards. Following those viewings, the subjects were\nagain surveyed about their body preferences. Subjects who originally preferred\nthin bodies only increased their preference for thinness after being shown\nphotos of thin women. But they</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>decreased</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;their preference for\nthin bodies after being shown photos of larger women. And the attire of the\nwomen in the                     "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">When summer hits, I dread jogging outside.But a study finds that\nelephants can be in true danger in the heat. As </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>creatures</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;get bigger, they have\nsmaller surface-area-to-body-volume ratios. Fully grown Asian elephants thus\npack a lot of mass into a body with a relatively small surface area. And\nsurface area</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>limits</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;how much body heat you can dissipate. For the study, two female\nelephants in the Audubon Zoo in New Orleans walked around a half-mile track\nunder various conditions. The outdoor temperature during these</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>sessions</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;ranged from a chilly\n8 degrees Celsius to a scorching 35 degrees. Sunny hot days were the worst. The\nalready limited hide is now itself heated by the sun. With the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>equivalent</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of a busted radiator,\nthe elephants retained 56 to 100 percent of their body heat internally. Which\ncould make a mere four hours of </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exercise</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;fatal. The research\non elephant exertion is in the Journal of Experimental Biology. Fortunately,\nelephants have ways to beat the heat: shift activity to after dark and, of\ncourse, go for a dip</span>",

                    "qdtext": null,
                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">People with asthma, chronic obstructive pulmonary disease and other\nbreathing </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>disorders</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;need fast relief when their airways tighten up. Unfortunately, the\nmost commonly used medication has obnoxious side effects. But scientists\nrecently discovered that a bitter taste can be a more effective</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>treatment</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;— and now they know\nwhy. The work is published in PLoS Biology. When an asthma attack hits, the\nairway shrinks and makes breathing difficult. To keep air flowing, the sufferer\nmust take medication to relax the passage's</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>muscles</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;and open it back up.\nBut a couple years ago, researchers discovered airways contain bitter taste</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>receptors</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;like the ones on the\ntongue. After exposure to bitter </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>substances</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, the receptors can\nexpand the airway more quickly and more effectively than the most commonly used\ntreatment. Researchers </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>examined</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;airway tissue to\nlearn why bitterness makes the muscles relax. During an asthma attack, calcium\nflows into the cells of the airway and contributes to muscle contraction. But\nbitter substances block the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>channels</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;that allow calcium\ninto cells, which relaxes the tightened tissue. And that's the opposite of a\nbitter pill</span>",

                    "qdtext": null,
                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">A lot of people just don't feel quite human without that morning cup of\ncoffee. Now a study finds that the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>enhanced</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;sense of well-being\nthat caffeine can cause is reflected in our perception of words. Specifically, caffeine\nincreases the ability to recognize words </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>associated</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;with positive\nthoughts, but doesn't provide the same boost for words with negative or even\nneutral associations. The research is in the journal PLoS One. Scientists\nassigned 66 </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>subjects</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to one of two groups. Half got a 200-milligram caffeine tablet, a\ndose equal to almost three cups of coffee. The other half </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>received</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;a sugar tablet.\nThirty minutes later the volunteers were shown strings of letters, and had to\ndecide as fast as they could if a string formed a word or was just gibberish.\nThe volunteers</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>recognized</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;words with positive associations much faster than either negative\nor neutral words. Other studies have shown that positive words tend to be\nrecognized more quickly, but the caffeine increases the gap. So next time you\nwake up with a grumpy sweetheart, your compliments might be</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>appreciated</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;more if they have a\ncup of coffee first</span>",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">What's the first thing you do when you get to a hotel room? Turn on the\nlight, kick off your shoes and turn on the tube? If so, congratulations: you've\nlikely just made a quick tour of the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>places</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;in the room that\nharbor the most bacteria.Sure, there are a lot of bacteria in the bathroom. But\nthat's not the hottest spot for bugs.Some of the highest </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concentrations</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of microbes were on\nthe light switch, the carpet and the television remote. The findings were </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>presented</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;at the American\nSociety for Microbiology's 2012 general meeting. The researchers sampled 19\nsurfaces from nine hotel rooms in three different states. They found that 81\npercent of those</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>surfaces </span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">had at least some fecal bacteria on them. But, of course, not all of\nthese bugs are going to make you sick. The study was in part to help inform\ncleaning protocols. Some hotel chains are already pledging to keep their </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>properties</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;a little more\ngerm-free. So your next stay might be a little cleaner. Just don't</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>investigate</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;CSI-style with a\nblack light. You'll never be able to sleep.</span>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">“I\nthink what is most remarkable about Dexter is his </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>capacity</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;for stress management.”Michael C.Hall,\nin a</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>conversation</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;about his TV\ncharacter at the Rubin Museum of Art in New York City on October 24th.He spoke\nwith psychologist Kevin Dutton, author of The Wisdom of Psychopaths. “And I\nthink that's because of his ability to, as the heat goes up, his</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>internal</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;temperature goes\ndown. The crazier things get, the cooler he feels. He almost craves chaos. He\nseems to attract it, cultivate it, encourage it, because it's the only thing\nthat somehow soothes him.” “Yeah, it's very</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>realistic</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;actually, because what you find is that\nthe more chaotic a situation, the more that psychopaths have to make decisions\nunder pressure, the better their decision-making gets. And we've seen it with\nDexter, the more the pressure builds, the cooler he gets. And that is</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exactly</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;what you see\nwith psychopaths, it really is.”</span></p>\n\n",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Beneath its adorable exterior, is your cat hiding the heart of a\nkiller?Researchers now</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>estimate</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;that each year,\ndomestic cats kill billions of birds and mammals in the United States alone.\nThe report is in Nature Communications. We already knew that </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>domestic</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;cats can wreak havoc\non islands, causing 14 percent of species extinctions and ranking as one of the\nworld's 100 worst invasive species. But now, scientists have </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>reviewed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;previous studies to\nfind just how much damage cats do on the mainland. Cats kill some 1.4 to 3.7\nbillion birds and 6.9 to 20.7 billion small mammals in the U.S. each year.\nThese </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>numbers</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;mean that felines may be the biggest human-related cause of death\nfor American birds and mammals. And cats tend to prey on </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>native</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;species, which can\ncause major ecosystem damage. The worst feline killers are those without\nowners, and reducing feral cat populations is an</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ongoing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;problem. But you can\nstill reduce the impact of domestic cats by keeping your pet indoors, thus\nleaving the neighborhood a little less red in tooth and claw.</span>",

                    "qtext": "<span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Last week on the podcast we talked about space health. Specifically, we\ntold you about a new paper discussing the role that </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>physicians</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;will have to play in\ndetermining which citizens are fit enough for</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>commercial</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;jaunts into space.\nNow let's leap ahead, and much farther afield. What kinds of issues might a\ncrew of astronauts face on a longer</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>journey</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;—say, a round-trip to\nMars? To find out, six volunteers spent a record 520 days confined to a\nsimulated space</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>habitat</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;near Moscow. They emerged in 2011. Now a report in the Proceedings\nof the National Academy of Sciences shows that the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>simulated</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;spaceflight did have\nreal effects. Removed from natural light and the rhythms of everyday life, four\ncrewmembers</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>experienced</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;some type of sleep disturbance. And one exhibited signs of chronic\nsleep deprivation during regular alertness tests. Overall, the crew also became\nmore sedentary with time. The researchers conclude that a real Mars mission\nwould need to incorporate tactics such as timed light </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exposure</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;or exercise to keep\nastronauts' circadian rhythms on beat. Because it would be a bad idea to land\non Mars sleepy and out of shape.</span>",

                    "qdtext": null,
                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">The\nCuriosity rover has achieved plenty of firsts in its six months on Mars. And\nthe last first is especially noteworthy: On February 9th, Curiosity made the\ninaugural run of its drill, boring into a rock to extract a sample from the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>interior</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. It thus became\nthe first robot ever to drill on Mars.</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Curiosity</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;has now gotten some use from most of its science\ninstruments, but not all of them are working. At a</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>conference</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;at U.C.L.A. ,\ndeputy project scientist Ashwin Vasavada explained that problems are facing the\nrover's wind and humidity sensors: “The humidity sensor is being calibrated.\nThey think it's going to produce some good data—it's</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>measuring</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;a good signal. It's just the physical\nunits don't quite make sense right now.”Worse is the wind sensor, damaged\nduring the rover's landing. “The wind sensor is actually six different sensors.\nWe lost two of them during landing, and the other four are</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>proving</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;pretty hard to\ninterpret as well. So we actually have no wind data yet.”A few glitches are to\nbe expected. After all, the Curiosity rover—with its unprecedented size\nand </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>complexity</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;—is a first in\nand of itself.</span></p>\n\n",

                    "qdtext": null,
                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Medicinal tablets are nothing new. Doctors have been dispensing pills\nfor thousands of years. And now archaeologists have turned up some of\nthose </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ancient</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;medicines, which were preserved in a shipwreck for close to two\nmillennia. The 2nd-century Pozzino wreck was </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>discovered</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;in 1974 off the coast\nof Italy. It's cargo included medical equipment like a cupping vessel, iron\nprobe, and tin boxes of </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>supplies</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. And in one of those\nboxes, researchers recovered five gray tablets. Now, they've analyzed the\nantique </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>medication</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. The work is in the Proceedings of the National Academy of\nSciences.The pills primarily </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>contained</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;zinc compounds,\nprobably the active medicinal ingredients. But researchers also detected\nstarch, pollen, charcoal, fats and linen fibers. Those fibers helped the\ntablets hold their round, loaf-like shape, which may be the key to the\nmedication's use: the Greek word meaning “small round loaves” also</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inspired</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the word collyrium,\nor eye-wash. The pills were probably either dissolved in liquid or ground into\na powder and used to treat eye conditions. Who knows, maybe Hippocrates used\nthem on his pupils</span>",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Kids today may be more </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>familiar</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;with the sound of a\nrushing highway than a rushing river. But imagine that the internal combustion\nengine could be set aside and we could </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>design</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the soundscape of our\nfuture.What aural environment would you choose for traffic? For the National\nHighway Traffic Safety Administration, the answer is that new cars should sound\nlike old cars. Hybrid and electric vehicles can be so quiet that people outside\nthe vehicle can't hear them.So these too-quiet cars will be&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>required</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to sound something\nlike this. The Obama administration wants a million electric vehicles on the\nroad by 2015. Slow sales of cars like the Chevy Volt and Tesla Model S may keep\nthat </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>number</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;from being reached. But there are still hundreds of thousands of\nEVs and hybrids on the road today. It's hoped that the new rule will help\nprevent thousands of </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pedestrian</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;and cyclist deaths.\nBut the rule also hews to a possibly outdated</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tradition</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, like people who set\ntheir cellphone ringtone to sound like an old rotary phone. And it's wasting a\nchance to reimagine what our cars, roads and even cities could sound like.</span>",

                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">When you don't clean your plate, microbes feast. And Americans are\nawfully good at feeding microbes, </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>wasting</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;some 222 million\nmetric tons of food a year. That's a quarter of our food. Much of that wasted\nfood ends up in garbage dumps, turned by microbes into methane, a powerful\ngreenhouse gas and one of the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>primary</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;culprits behind global warming. Now\ngovernment officials in Massachusetts would like to ensure that restaurants,\nuniversities, hospitals and other large </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>institutions</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;don't exacerbate that\nproblem. The idea is to make sure all that wasted food doesn't end up in\nlandfills but instead becomes either compost or energy. The same microbes that\nturn food into methane in a landfill can turn food into methane in a\nbiodigester, and that methane can then be used as a fuel. More importantly,\nfrom the Bay State's </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>perspective</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, it will keep the\nstate's landfills from filling up. Of course, the methane from landfills can\nalso be </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>harvested</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, and often is. And, as the Pilgrims knew, it would be even\nsmarter not to waste the food in the first place. But let's give thanks for\nanother helping of new ways to curb climate change.</span>",

t' style='width:100px;'><span class='ranswer' style='display:none'>drives</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the mining of tar\nsands in Alberta and the flooding of old wells with steam or CO2 in California\nand Texas. And, of course, there's the accelerating </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>accumulation</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of greenhouse gases\nin the atmosphere from all that fossil fuel burning. The</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>resulting</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;climate change is\npart of what makes drilling for oil offshore in the unfreezing Arctic possible,\njust as it has opened once mythical shipping routes such as the Northwest and\nNortheast Passages. That's a positive feedback loop with negative</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>consequences</span></span>",

                    "type": 13,

                    "qdtext": null,
                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Sharing is one of the hallmarks of human </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>behavior</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;: give me a cookie\nand I'm more likely to give you one later. But our bonobo cousins have an odd\nvariation on the practice. They share with strangers before friends. The\nfinding is in the journal PLoS ONE. Researchers tested bonobo sharing in\nexperiments</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>involving</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;fourteen of the apes. All were born in the wild. In the primary\nexperiment, bonobos were placed in a cage with food, and they could choose\nto </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">admit</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;either a known member of their group, a stranger, or both. In 51\ntrials, most bonobos shared the feast, but they let the stranger in first. Why\nchoose an outsider over a friend? In another experiment, the scientists found\nbonobos only shared when doing so led to a social </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>interaction</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. Giving up some food\nto strangers lets these apes expand their social network. This behavior may\nhave evolved to </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>promote</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;social tolerance, in contrast with chimps'\nsometimes deadly aggression against strangers. Which means that even when food\nis&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>offered</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, there's still no such thing as a free lunch</span>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Ultraviolet\nrays don't just bronze sunseekers on the beach. Underwater, they can give\nhammerhead sharks a suntan. And worse—give fish skin cancer. So says a study in\nthe journal PLOS ONE. Researchers caught 136 coral trout in the southern Great\nBarrier Reef. Fifteen percent of them had black lesions on their skin:\nmelanoma. Pathogens, toxic&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>chemicals</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;or UV rays can all cause melanoma. But DNA tests ruled out\nthe presence of pathogens. And the fish were caught in the pristine waters of a\nmarine sanctuary, so</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pollution</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;wasn't to blame.\nTurns out, the trouts' cancer cells looked just like those of fish who'd been\nhit with UV radiation in the lab. So the researchers&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concluded</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;that sunshine\nwas the culprit. Makes sense, they say, because these trout live near the\nworld's biggest hole in the ozone layer— meaning more</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exposure</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to UV rays.\nAnother recent study, this one in the journal Science, says the severe\nstorms</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>delivered</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;by climate\nchange could punch new holes in the ozone layer, upping our dose of radiation\non land and at sea. And that's no fish story.</span></p>\n\n",

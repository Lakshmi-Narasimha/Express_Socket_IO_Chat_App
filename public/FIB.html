                    "qtext": "<font color=\"#333333\" face=\"Helvetica, sans-serif\">Macular degeneration causes visual distortion and even complete loss of sight. When the wife of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>chemistry </span>Nobel laureate Walter Kohn was <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>diagnosed </span>with macular degeneration, he wanted to do something. I spoke with him at the recent Lindau Nobel Laureate meeting in Germany. “We are developing a corrective device, including <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>interaction </span>with the patient, who is following a certain routine and who tells us his <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>perceptions </span>that arise.” A macular degeneration patient looks at a completely regular grid on a computer screen. But because of the condition , the grid will appear distorted. The patient uses a mouse to adjust the grid to appear normal. “We will receive from the patient an edited piece of graph paper. And from the way the patient edits it, we can tell what the distortions are that he perceives, and from these we can then develop <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>devices </span>that correct his distortions.”</font><br>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Black holes are common. But actually counting them is no easy task. Even the brightest can be hard to see. Of course, “bright black holes” is a bit of an oxymoron. But when super massive&nbsp;black holes at the center of a galaxy feed, the material falling into them heats up, giving off a bright glow across the electromagnetic <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>spectrum </span>. Infrared light in <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>particular </span>is good to look for when black-hole hunting. Some feasting black holes are obscured by gas and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>dust</span>, which absorbs much of their glow—but they still shine in the infrared. It's no surprise, then, that NASA's infrared WISE spacecraft found a bunch. WISE launched in 2009 to survey the entire sky in the infrared. Now researchers have used WISE data to count the luminous black holes in a well-known corner of the sky called the COSMOS field. In just that tiny region, WISE found about 130 glowing black holes, or active galactic nuclei. The study will appear in the Astrophysical <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Journal</span>. Extrapolating from this small area, at least two million active black holes dot the sky, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>confirming </span>that these extreme astrophysical objects are common indeed.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Presidential hopeful Mitt Romney pledged to achieve North American energy <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>independence </span>by 2020 this week. That's a presidential move because every president since Richard Nixon has <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pledged </span>some version of the same thing, including Romney's opponent President Barack Obama. Obama's version is called the all of the above <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>strategy</span>: more domestic oil production to reduce imports.More electricity derived from wind, sunshine and natural gas added to the U.S. grid. Even more coal, as long as it has CO2 capture and storage attached. Romney's plan <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>differs </span>only in the details. That increased domestic oil production should come from drilling in the Arctic National Wildlife Refuge and other public lands, for example, as well as off the Eastern seaboard. Both <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>candidates </span>love biofuels, even ethanol from corn. The candidates share another similarity as well: an inability to discuss climate change on the campaign trail. And global warming is one of the largest environmental <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>results&nbsp;</span>of U.S. energy policy or, for the past half century, the lack of a coherent one. Until issues like climate change are included in the discussion, any energy plan is just a lot of hot air.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Bejing often suffers choking air. But there's now one more thing <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>proven </span>to dissipate it: an Olympics. The 2008 summer games impelled those in charge of the Chinese <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>capital </span>to clear the air. Not only did they banish smog and smoke, they also inadvertently cut greenhouse gas emissions by as much as 96,000 metric tons during the games. That's according to a new analysis <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>published </span>in Geophysical Research Letters on July 20th. The key was banning half of all the private cars in the city from driving on any particular day during the event. The finding suggests that individual choices like whether to drive or take public transit to work have major <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>cumulative </span>effects. London's so-called <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>congestion </span>charge for driving in town likewise cuts traffic and pollution. This year, London is bidding to have the most <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>environmentally </span>friendly Olympics ever. That includes building new stadiums atop former industrial sites and urging fans to choose public transit, walking or cycling. But the British may not match the Chinese <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>achievement </span>, or even attempt to make the London games carbon neutral. The Olympics that finally achieves zero carbon would really merit a gold, for green.<                     "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">How many rolls, cookies or baby carrots would you have to eat to feel full. It's probably more than you'd want to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>admit </span>. It may not even be possible with carrots. But what if you ate that volume of filet mignon? Hunger and fullness are controlled by hormones that send <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>messages </span>between your gut and your head. And different foods send different messages. Some say eat more and others warn you to slow down.Now a study finds that protein is, indeed, key in generating signals of fullness. The work is in the journal Cell. Mice that lack <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>receptors </span>to sense that they were eating protein kept chowing down without <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>appearing </span>to feel full. Whereas normal mice would stop eating much sooner while eating a high-protein meal. The results of the study make it extra <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>impressive </span>, that Joey Chestnut wolfed down 68 hot dogs at the Nathan's July 4th hot dog eating contest—with more time he likely would have felt full after a few. But for people eating sensibly, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>grilled </span>chicken or fish supply satiating protein too.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Olympic athletes submit their bodies to grueling training. And then they soar around the world to meet the competition . American east coast athletes traveled five time zones to get to London. West coast <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>athletes </span>leapt over eight. And increased the odds that they'll get a cold, if not the gold. So says a study in the British Journal of Sports Medicine. Researchers tracked 259 elite rugby players in the 2010 Super 14 Rugby Tournament. The 16 weeks of games took place in Australia, South Africa and New Zealand. On average, there were 21 <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>illnesses </span>per thousand player-days. But players in their home countries endured only 15 illnesses per thousand days. And when a team traveled more than five time zones in either direction, illnesses rates more than doubled. The number dropped back to 10 after they flew back home. The illnesses were primarily <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>infections </span>, such as respiratory or intestinal illnesses.A weakened immune system does not appear to be a factor. The researchers suggest that <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>differences </span>in temperature, pollution, allergens and different foods and local microbes are the likeliest culprits. One more <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>element </span>that might give European Olympians a home field advantage.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Emmanuel Kant spoke often about the sublime, and specifically how art becomes more sublime when beauty mixes with terror. Now research provides some support for this philosophical <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>viewpoint </span>. Scientists had 85 subjects experience one of five different things. One group watched a brief scary movie, another group watched a happy movie, and two other groups <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>performed </span>either 30 or 15 jumping jacks. The control group did nothing. Then all the subjects looked at four abstract <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>paintings</span>, for 30 seconds each, by a Russian artist, El Lissitsky. And they rated the art—based on qualities of how <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inspiring </span>, stimulating, rousing, boring, forgetful or uninteresting the piece was for them. The group that watched the scary movie rated the art as more sublime and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>positive </span>than any other of the groups. In fact the other four groups did not significantly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>differ </span>in their ratings. We might not think of describing art as frightening. The researchers note, however, that art can “…be surprising, elicit goose bumps, and inspire awe.”Who knew that pairing The Walking Dead with a trip to the Museum of Modern Art would make the entire <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>experience </span>more sublime.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">If you're thinking about <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>upgrading </span>to Apple's new iPhone 5 when it debuts in a few weeks, you're going to have to figure out what to do with your <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>current </span>device.Given how much we've come to rely on these gadgets for storing pictures, contacts and personal information, some serious&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>privacy </span>issues should be considered before selling, recycling or trading in your old phone. <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Typically </span>, you restore factory settings on your smart phone before parting ways. But a couple of recent&nbsp; articles on NBCNews.com and Yahoo.com find that factory resets are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inconsistent </span>, depending on the phone. Blackberry and Apple resets appear to delete and scrub personal data the best, according to data retrieval <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>experiments </span>described in the articles. But Android and Microsoft smart phones weren't as good at wiping important information. In the Yahoo article computer analyst Steve Burgess recommends that, in addition to the factory reset, you should remove a phone's <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>memory </span>and SIM cards before turning it in. Robert Siciliano's advice in the NBCNews. com story was a bit more severe. He recommends a drill, a sledgehammer and bucket of salt water.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Having a kid changes everything, from your sleep schedule to the status of that formerly spare room. The stable of bacteria that live in a woman's gut is also transformed when their host becomes <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pregnant </span>. So finds research in the journal Cell. The study looked at women in Finland. The women's microbial makeup changed <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>dramatically </span>between the first and third trimesters. The array of microbes in the gut went from looking normal in the first three months of a pregnancy to resembling what's found in patients <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>suffering </span>from metabolic disease in the last three. But some of the symptoms of that condition—like weight-gain and slower sugar metabolism— can be <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>beneficial </span>to pregnant women, supporting energy storage that helps a fetus develop. Other symptoms, like inflammation, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>demonstrate </span>that the immune system is <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>functioning </span>properly as a pregnancy comes to term. Scientists don't yet fully understand what brings about the changes in gut bacteria—immune function is a suspect, but factors like hormonal <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>signals </span>aren't ruled out. The research suggests that other changes to the body, like puberty or old age, could also bring about microbial makeovers.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">With more and more car accidents attributed to \" <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>distracted </span>driving\" it's become clear just how dangerous it can be to fiddle with your cell phone while behind the wheel. Now it seems more and more people are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>failing </span>to safely use their mobile gadgets while walking. The number of distracted walkers injured seriously enough to be treated at hospital <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>emergency </span>rooms have more than quadrupled in the past seven years, according to the Associated Press. That's not even counting the untold <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>incidents </span>of stubbing your toe or doing that little trip-run move across the sidewalk. These hospital cases are people who get hit by cars, fall off curbs or even onto train tracks because they're too busy <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>texting </span>, surfing the Web or in some other way too distracted to watch where they're going. There were about 1,150 such incidents last year. There isn't any hard <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>evidence </span>yet that proves pedestrian gadget distraction increases the chances of pedestrian mishaps. Still, it's hard to argue with the anecdotal evidence available at the nearest street corner. Perhaps you've seen the video of the walker in California who's <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concentrating </span>so hard on his mobile device that he almost bumps into a bear? Don't be that guy.</span></div>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">As a kindergarten teacher might say, sharing is caring. She might not <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>mention </span>that cooperation is also a great way to form a community, and thus improve everyone's chances of survival. Humans aren't the only ones to apply this <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>strategy </span>—marine <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>bacteria </span>also form cooperative populations, according to a study in the journal Science. Researchers <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>examined </span>the genomes of bacteria belonging to the Vibrionaceae family. In the lab, they grouped together bacteria with similar <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>genetics </span>that coexist in the same micro-habitat. The scientists expected that within any given population, individuals capable of producing <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>antibiotics </span>would use these chemical weapons against others. But when they looked at <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>interactions</span> between different strains of Vibrionaceae, they found that only a few members of any given population could produce the bacteria-killing substances, and the rest of that community was resistant to those <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>particular </span>compounds. But the antibiotics could fight off foreign populations, while leaving members of the home group unharmed. This <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>arrangement </span>implies a bacterial social structure where individuals help the group as a whole. Crayon-hoarding toddlers might want to take note.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Japan's Fukushima Daiichi nuclear power plant suffered three meltdowns last year. Paired with hydrogen <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>explosions</span>, these meltdowns allowed radioactive material to escape. So what's the effect on the environment and human health? The first clues come from what's called the pale grass blue <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>butterfly</span>. This delicate insect's wings change colour and pattern in response to environmental changes. The offspring of female butterflies caught in the Fukushima region six months after the meltdowns sported such colour-pattern changes, as well as <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>deformed </span>legs, antennae, wings and even eyes. The deformities persisted and got worse in the second generation of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>offspring </span>as well. The same deformities were found in butterflies collected from the wild. And the researchers induced similar effects by <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exposing </span>normal butterflies to radiation from caesium particles like those that escaped Fukushima Daiichi. The research is in the journal Nature Scientific Reports. As for people, more than 3,000 individuals from a town 23 kilometres north of the stricken nuclear plant also bore detectable levels of radioactive caesium in their bodies. Their total dose of less than one milliSievert is <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>considered </span>safe, and no radiation sickness was observed. But, says a report in the Journal of the American Medical Association, the men, women and children exposed need to be watched for the long-term effects of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>radiation </span>—for the rest of their lives.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Meetings, calls, kids, dogs, errands, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exercise </span>—and all those emails! Who doesn't feel starved for time these days? But a new study suggests that you can feel like you have more time—by <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>donating </span>some to others. The research is in the journal Psychological Science. There really are only 24 hours in a day—seven or eight of which are (ideally) spent sleeping. And a time commitment does take time. But researchers found that if people felt like they had done something for others, their <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>perception </span>was that they had gotten more done than people who killed time, spent time on themselves or got <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>unexpected </span>free time. And that made them feel like they had more time overall. You don't even have to spend your whole Sunday <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>volunteering</span>. The helping tasks in the study took only about 5 to 15 minutes. They <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>included </span>things like editing a student's <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>essay </span>or writing a note to a sick child. Time donators also felt like they could do more with their time, making them even more willing to give time in the future.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Are we smarter than the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>dinosaurs </span>? Specifically, are we clever enough to avoid their fate? If we don't want to be blown away by an asteroid, it would help to know what's out there.That's the idea behind the Sentinel <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>mission </span>. Sentinel is an infrared space telescope <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>designed </span>to spot near-Earth asteroids. But it won't be near-Earth. It will launch in 2017 or '18 and adopt a Venus-like orbit around the sun. From there it will search space for any asteroids that might come dangerously close to Earth. It could double the known count of near-Earth asteroids in a matter of weeks. With enough warning, we'd have a chance to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>deflect </span>an inbound asteroid. Sentinel is the brainchild of the B612 Foundation. B612 was the asteroid home of literature's Little Prince. The group <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>announced </span>their plans for Sentinel on June 28th. But those plans depend on funding.The B612 Foundation is a nonprofit that aims to finance Sentinel through philanthropy. Former NASA astronaut Ed Lu heads the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>foundation </span>. He says Sentinel needs a few hundred million dollars to get off the ground. That's a lot of cash, but the B612 Foundation might make it. After all, when it comes to fundraising, humans leave the dinosaurs in the dust.</span></div>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Kids from the ages of two to 19, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>consume </span>about seven trillion calories in sugar-sweetened beverages per year, according to Steve Gortmaker of the Harvard School of Public Health. He spoke at the Obesity Society Annual Scientific Meeting in San Antonio on <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>September </span>23rd. Seven trillion is a lot of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>calories </span>in sugar-sweetened beverages. At, for example, 50 cents per can, it's about $24 billion a year. All of those dollars and sugary calories are stoking the childhood obesity epidemic. Currently, in the U.S. , about 17 percent of children and adolescents are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>obese</span>—that's more than 12.5 million kids. And new research in the British Medical Journal suggests that obese children will have much higher risk factors for cardiovascular disease as adults. Even as kids, their hearts are changing <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>shape </span>to look like those of adults at risk for heart disease. But the good news is that simply cutting out an about of 64 calories a day from kids' diets could start to level out the steep rise in childhood obesity. That's <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>equivalent </span>to less than half a can of most non-diet sodas.</span></div>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Sweet potatoes contain fiber, vitamin A and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>calcium </span>. But the way that scientists think they can make them even more healthful is literally shocking. Researchers found that giving a jolt of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>electricity </span>to sweet potatoes increased the level of antioxidants known as polyphenols by 60 percent. The <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>investigators </span>placed sweet potatoes in a solution of sodium chloride. They found that 0.2 amps of direct current gave the potatoes nearly one and a half times more antioxidants than potatoes that weren't shocked. The research was presented at the National Meeting of the American Chemical Society. It seems that the electric zap <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>stressed </span>the potatoes into producing more polyphenols as a protective <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>mechanism </span>. And the treatment did not sacrifice flavor. Previous research has shown that electrically supercharging white potatoes increases antioxidant levels. So perhaps it's only a matter of time before other fruits and vegetables get shock <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>therapy</span>, too.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Icy objects such as comets may have helped start life on Earth by <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>delivering </span>water and carbon-based molecules to the young planet. Because putting something on ice doesn't <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>necessarily </span>keep it from changing: a new study finds that even in frigid, deep space environments, simple hydrocarbon molecules can react to become more complex ones. The process even works when <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>temperatures </span>drop to near absolute zero. But just what kind of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>organic </span>molecules would exist on the icy bodies of a forming solar system? Researchers at the Jet Propulsion Laboratory in Pasadena, California, investigated how organic molecules might evolve toward greater <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>complexity </span>even in the cold of interstellar space. The scientists found that ultraviolet light, which radiates from stars and galaxies, can <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>induce </span>rapid changes in icy hydrocarbon molecules cooled to 5 kelvin—that's a frosty minus 451 degrees Fahrenheit. The chemical reactions resulted in molecules of more complexity— which is the right <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>direction </span>to go if you want to eventually make amino acids and biological molecules. The study appears in the Astrophysical Journal Letters. It just goes to show—if you really want to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>freeze </span>something in place, you'd better encase it in carbonite.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Secret identities aren't just for superheroes anymore. Researchers have found that a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>protein </span>present in everything from amoebas to people is living a double life. Once it binds to DNA, the protein, called RfaH, rips <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>apart</span>—and then refolds into a different shape , to do a different job. RfaH is a transcription protein—attached to or freed from a stretch of DNA, it <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>determines </span>if a gene is expressed or not. But once the protein has carried out its task, its helical <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>structure </span>unravels. Within seconds, it refolds into a barrel structure, which has a new role, this time in <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>translation </span>, where it helps the cell produce amino acids for new proteins. The study is in the journal Cell. The next step is to find out if the barrel can refold into the helix. After that, researchers want to see if proteins <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>similar </span>to RfaH— which are present in all life on Earth—are capable of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>comparable </span>molecular contortion. Which would mean a lot more bang for our protein buck.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Some people turn their homes into packrat middens. Such hoarding was thought to be a type of obsessive-compulsive disorder, OCD. But in the most recent diagnostic manual of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>psychological </span>disorders, hoarding is proposed to be a unique condition— it's now thought to be more about avoiding making decisions about <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>possessions </span>than a general obsession with them. In a recent study, scientists compared the brain activity of hoarders with that of those with OCD, while the subjects were deciding whether to keep or toss their own junk mail and the junk mail of others. <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Ownership </span>did not affect the brain activity or choices of those with OCD. But the hoarders were different. Their decision-making brain circuit was quiet when contemplating others' mail, but became overactive for decisions about their own mail. Not surprisingly, hoarders kept <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>significantly </span>more of their own mail than the OCD group did. The study is in the Archives of General Psychiatry. Hoarders' self-ratings of indecisiveness <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>correlated </span>with the amount of activity in brain circuits related to exaggerated <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>perception </span>of the risk of a wrong decision. The researchers suggest that hoarding behaviour has its own specific symptoms and should be treated differently than OCD.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">We sign our names to various documents all the time. Some <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>signatures </span>seal a legal contract. Others pledge us to an action. Now a study finds that when and where someone sign a document can influence the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>likelihood </span>of them being honest or cheating. Scientists had people sign more than 13,000 auto <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>insurance </span>forms—one group signed at the top of the form, the other at the bottom. And those who signed at the top admitted to nearly 2,500 more miles of usage than those who signed at the bottom. Which translated into a $48 difference in annual premiums. According to the researchers, because the top-signers put their names on the document before they were even tempted to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fabricate </span>information, they are less likely to act dishonestly. The study is in the Proceedings of the National Academy of Sciences. Many people routinely deceive themselves to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>rationalize </span>dishonest behaviour. The $345-billion gap between what people should be paying in U.S. taxes and what they claim isn't just due to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>chronic </span>liars. It also depends on normally honest people stretching the truth. Perhaps having taxpayers sign their forms before filling them out would cut down on that <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>stretching</span>.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">You might not know how many calories were in that sandwich. But if you got lunch at the Massachusetts General Hospital cafeteria, you could tell with one glance whether you'd made a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>healthful </span>choice: offerings are color-coded. Simply posting calories does not always get consumers to make healthier choices. So researchers tried something different. Mass General's cafeteria food and beverage options were <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>classified </span>as least, somewhat or most healthful with red, yellow or green labels. Green is healthiest. Researchers then tracked some 4,600 employees. About six months after the changes were made, the purchases of \"red\" label food decreased by more than 15 percent, and \"red\" <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>beverages </span>dropped by 39 percent. \"Green\" food and drink purchases increased, according to the study in the American Journal of Preventive Medicine. Making healthy food choices easier could <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>especially </span>help the poor the under educated, the very populations most affected by the obesity <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>epidemic</span>.</span></div>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">The London Olympics are about to begin, and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>spectators </span>will again be riveted by feats that would have been impossible when the modern Olympics began in 1896. Jaw-dropping records are attainable in part because of advances in materials science. New materials have led to equipment like super light and strong vaulting poles, and bathing <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>suits </span>that improve the flow of bodies in water. Such developments are detailed in a series of articles in the journal Nature Materials. The scientists say other advances are afoot that build sensors into athletes' clothing for, for instance, measuring <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>performance </span>in training. Or protective gear that repairs itself when damaged. And advances in materials science can help Olympians internally as well. Elite&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>athletes </span>may tear cartilage or break bones. But cartilage doesn't have enough blood and cells to mend well, and sometimes bones just can't naturally bridge the break. So scientists are homing in on the best <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>combinations </span>of bio-compatible materials, along with growth factors and other compounds, as well as implanted cells and proteins, to help mend what have been until now nearly intractable injuries. So that world-class athletes can push the limits of sports and science.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#000000\" face=\"Calibri\" size=\"3\">&nbsp;It's not easy being yellow: bananas now face two separate fungal epidemics, which threaten to pluck the fruit off of our tables. <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Fortunately</span>, researchers have now sequenced banana DNA, producing the genome of a banana variety that may hold the secret to defeating the diseases .The report is in the journal Nature. Today, half of all bananas, including the ones you probably buy, belong to the Cavendish <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>variety</span>, whose popularity stems in part from having no seeds. But this trait also removes sexual <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>reproduction </span>from the equation. The bananas are thus all genetically identical —and identically <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vulnerable </span>to the two fungal epidemics, Panama disease and black leaf streak disease. Researchers sequenced the genome of a banana variety called DH-Pahang, whose genes <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>contributed </span>to the Cavendish. While the genome shows where this fruit fits in the history of plant evolution, it could also help researchers understand why DH-Pahang, unlike its <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>descendant</span>, is resistant to the funguses behind both Panama and black leaf streak disease. Knowing the genes responsible for this <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>resistance </span>could help breeders create stronger, more resistant bananas. Which has a lot of appeal.</font><br></p>\n\n",

                    "qtext": "<font color=\"#333333\" face=\"Helvetica, sans-serif\">Interesting sound. I would have guessed a Wild West performer was <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>practicing </span>with a bullwhip while also vacuuming. But no. That sound is apparently produced by the aurora borealis, the northern lights.Since 2000 researchers at Finland's Aalto University have been <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>collecting </span>audio, as part of what's called the Auroral Acoustics project. Folk tales have long held that the lights also produce odd sounds, but the claims were hard to prove. And some researchers thought that any noises produced by the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>energetic </span>particles, that cause the light show would be far too high in the sky to be heard on the ground. But the latest results indicate that at least some sounds are produced very close to the ground. A setup of three ground-based <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>microphones </span>allowed researchers, to estimate that the sounds occur perhaps just 70 meters up. The results were just presented at the International Congress on Sound and Vibration in Vilnius, Lithuania. More information about the sounds of the northern lights could lead to a more complete understanding of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>phenomenon</span>. So if you see an aurora, keep your ears open.</font><br>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#000000\" face=\"Calibri\" size=\"3\">&nbsp;Just like corporations, stars, too, can engage in mergers and acquisitions: a new study has <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>identified </span>a pair of white dwarf stars heading toward a merger. White dwarfs are the hot, superdense remnants of spent stars. In a binary system called J0651, two white dwarfs circle each other very rapidly. The binary pairing <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>completes </span>an orbit in less than 13 minutes. And that already rapid orbital dance is speeding up as the two white dwarfs spiral in on each other. Each year their orbital period <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>shrinks </span>by 0.3 milliseconds. That's actually a pretty dramatic change on astronomical <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>timescales </span>. In about a million years, the white dwarfs will get so close that the larger one will start to cannibalize its smaller <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>companion </span>. Before long, the two stars will likely become one. The study appears in the Astrophysical Journal Letters. The tightly wound white dwarf binary should also be radiating gravitational waves—ripples in the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fabric </span>of space and time. But today's gravitational wave detectors are not sensitive enough to detect them. That's okay—astronomers have another million years, before things get really interesting, to build an <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>instrument </span>that's up to the task.</font><                     "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Scientists are looking for Earth like <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>planets </span>around other stars. But one way to limit the search can be to figure out where an Earth like planet cannot exist and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>eliminate </span>those types of systems. In a new study, astronomers turned their attention to so called hot Jupiters. These are Jupiter sized planets that have an orbit of only about three days. The scientists looked at 63 hot Jupiters to see if they could find <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>evidence </span>for any nearby Earth like planets. They found none. But it could be that the companion planets are too small in size or mass or just aren't <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>detectable </span>with the current techniques. So the researchers then turned to hot Neptunes, and warm Jupiters—these are Jupiters with <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>slightly </span>longer orbits. They found only 2 potential nearby planets among 222 hot Neptures. And of the 31 warm Jupiters, five showed evidence of a companion. The <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>findings </span>are in the Proceedings of the National Academy of Sciences. The current theory is that hot Jupiters formed and then migrated in towards their stars. The researchers say that the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>migration </span>might have \" disrupted the formation of Earth like planets. Good thing our Jupiter kept its cool.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Does an ice cold drink actually taste better than the same beverage at room temperature? Depends on what its taste is: a new study finds that the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>intensity </span>of some flavours varies with temperature. The work is in the journal Chemosensory Perception. Researchers took <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>solutions </span>that tasted bitter, sour, sweet, or astringent — a flavour found in legumes and raw produce that creates a dry, puckering feel in the mouth. They either chilled the solutions to 5 degrees Celsius, the recommended temperature for keeping food cool… or heated the solutions to 35 degrees Celsius, a couple <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>degrees </span>below human body temperature. <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Volunteers </span>then rated the tastes. Both sour and astringent solutions tasted stronger at warm temperatures, and the intensity lasted longer than it did with chilled drinks. Bitter flavours came through best when <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>chilled</span>. And temperature had no effect on <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>perception </span>of sweetness. For most people, temperature can enhance flavours. But for some, dubbed <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>thermal </span>tasters, temperature alone can be a flavour. Heating or cooling parts of the tongue creates the sensation of taste without food— a finding that's hard to swallow.</font><br></p>\n\n",

                    "qtext": "<font color=\"#333333\" face=\"Helvetica, sans-serif\">As it ages, white paper turns a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>distinctive </span>yellow. But why? To find out, scientists artificially aged modern paper to reveal the changes on the molecular level. The research is in the journal Physical Review Letters. For 48 days, three unbleached paper <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>samples </span>aged rapidly in reactors that simulated different environmental conditions. The researchers then compared the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>artificially </span>aged samples to the real deal: three pieces of paper crafted in 15th century Europe. This <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>technique </span>allowed them to gauge the types and amounts of changes going on. About 90 percent of the weight of old paper is cellulose, the sturdy <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>material </span>that makes up plant cell walls. But over time cellulose fibres oxidize. The process <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>modifies </span>parts of various molecules and turns them into what are called chromophores, which absorb light. White paper is white because it reflects all colours of light. Aging paper filled with chromophores reflects wavelengths that make it look yellow. The non destructive technique used in this study could inform research to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>preserve </span>and even whiten ancient texts and art. And give paper conservation a brighter outlook.</font><br>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">On election day, where do you vote? If it's in a church, you might be <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inclined </span>to vote more conservatively than if you cast your ballot at a school or government building. That's according to research published in the International Journal for the Psychology of Religion. And the effect seems to hold, whether you're Christian, Muslim or agnostic, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>progressive</span>,&nbsp; independent or conservative. The study found that when random people were <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>surveyed </span>in front of a church, they gave more socially and politically conservative responses than people surveyed while standing in front of a government building. The shift in people's attitudes, the researchers suggest, was likely a result of visual priming -- meaning that people who could see the&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>religious </span>building were,&nbsp; consciously or not, getting cues that influenced their response. The surveys were conducted in Europe, so it's possible American voters might react differently. But the survey included subjects from more than 30 countries to try to&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>minimize </span>a particular national bias. So before you cast your vote this election year, think about whether your view is influencing your views.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Music, film and video game makers face a new online, digital world. And some are testing a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>revolutionary </span>pricing system : pay what-you want. But a new study finds that when <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>consumers </span>can name their own price, many may opt out of buying at all. The study is in the Proceedings of the National Academy of Sciences. For the research, tour boat passengers posed for photos. Each boat ride announced a price of 15 dollars per picture. But they then charged either 15 dollars, 5 dollars, or the option to pay what you want. As <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>expected</span>, the fewest <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tourists </span>purchased photos when they had to pay full price. But more customers bought photos when they cost 5 dollars than when prices were pay what-you want--which could have saved passengers even more The researchers suggest that choosing to pay less than an announced lower than-expected price made people feel cheap.With choices then limited to spending more money or feeling like a tightwad, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>potential </span>customers simply opted out of the purchase. So on sea or land, a low, set price may catch the most fish.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">If you enjoy sharing all your likes and dislikes on Facebook, you're <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>definitely </span>not alone: research finds that broadcasting personal opinions gives people the same sense of reward as earning money. The study is in the Proceedings of the National Academy of Sciences. Study subjects had their brains <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>scanned </span>while they either talked about their opinions or judged the beliefs of another. And sharing their own point of view stimulated more activity in the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>reward </span>processing parts of the subjects ' brains. In another experiment, participants got to choose among reporting their own opinion, judging someone else's opinion or answering a true or <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>false </span>question. And for each choice, they could earn <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>varying </span>amounts of money. Rather than maximize their winnings by answering the questions that were worth the most cash, people preferred to talk about themselves -- even though they <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>sacrificed </span>an average of 17 percent of their potential earnings to do it. For the participants, sharing personal information was its own reward. Which means that people like comedian Patton Oswalt, who tweets photos of what he's having for lunch, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>probably </span>feel like a million bucks.<                     "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Americans still fall short of the recommended daily portions of fruits and vegetables. And kids are notoriously <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>averse </span>to veggies at the school cafeteria. So researchers <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tested </span>whether visual cues of healthful foods could increase consumption at a grade school with 800 students. First the scientists <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>determined </span>how many kids put carrots and green beans on their trays and how much they ate. Three months later they did the same analysis . But on the second day, the trays had pictures of carrots and green beans in the trays ' compartments. On the day with the photo cues, more than twice as many kids took green beans as on the control day, and more than three times as many kids took carrots. Average <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>consumption </span>per student went up as well. The study was published in The Journal of the American Medical <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Association</span>. The researchers note that the effect needs to be tested elsewhere for longer than two days. And the amount of veggies eaten still did not meet government <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>recommendations </span>. But if pictures of burgers can sell meaty meals, maybe fresh fruit and veggie food photos can play a part in the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>campaign </span>for healthier kids.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Global warming might seem like a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>botanical </span>boon. After all, milder temperatures and more carbon dioxide and nitrogen should feed flora. But a ten year study has found that any initial positive effect on plant growth from climate change may soon disappear . The report is in the journal Nature Climate Change. Researchers transplanted vegetation from four grassland&nbsp; <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ecosystems </span>to lower, warmer elevations. They also modified the precipitation at the transplant sites based on altered rainfall estimates. For the first year, the plants did great, producing more biomass and churning out more <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>oxygen </span>for us. But their productivity went down for the rest of the decade. What happened? Warming did speed up the nitrogen cycle, which should have increased nitrogen's <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>availability </span>as plant fertilizer. But a lot of the nitrogen left the soil through run off or <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>uptake </span>into the atmosphere. In addition, productive native plants began to lose out to species that thrive at higher temperatures, but are less productive than the natives . Warmer temperatures may spur immediate growth, but in the long term, we can't <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>expect </span>plants to like it hot.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Every time you inhale, oxygen passes from your windpipe to your lungs and on into your bloodstream. But what if your windpipe was blocked? Getting the gas straight to your blood could save your life. Wait, put down that syringe—a large air bubble in a blood <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vessel </span>can kill you. But what if the bubbles were only a few millionths of a meter in <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>diameter</span>? Researchers coated tiny amounts of oxygen gas with fatty molecules to create micro <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>particles </span>. Suspended in solution, the micro particles formed a foam containing 50 to 90 percent oxygen. In a beaker of blood, the foam was able to quickly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>transfer </span>its oxygen to the cells. Then the researchers tested it in animals. Normally, a blocked windpipe cuts off the blood's supply of oxygen, leading to brain damage and death. But when <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>rabbits </span>with blocked windpipes received <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>injections </span>of the micro particles, their blood oxygen levels and heart rates remained stable. The work is in the journal Science Translational Medicine. The foam may someday buy time for human patients . So that even someone with a closed airway can <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>breathe </span>easy.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Dogs are not just man's best friend. Previous studies have shown that kids with dogs are less likely to develop asthma. Now a new study may show how— if results from mice apply to us. The work was presented at a meeting of the American Society for Microbiology . The study tests what's called the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>hygiene </span>hypothesis. The idea is that extreme cleanliness may actually promote disease later on. Researchers collected dust from homes that had a dog. They fed that house dust to mice. They then infected the mice with a common <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>childhood </span>infection called respiratory syncytial virus —or RSV. Mice who ate the dog dust were protected against RSV infection symptoms , like inflamed, mucus coated airways, suggesting <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exposure </span>helped them stave off the virus. Those mice also had more diverse communities of gut bacteria than control mice did. The researchers say our pet's microbes may <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>colonize </span>our gut too, and help the immune system learn to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>respond </span>to infections. That's important because when kids develop severe RSV their risk of asthma goes up. So next time buster sheds all over the couch, think of it as a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>bonus </span>dose of probiotics.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">True to their name, boa <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>constrictors </span>squeeze the life out of their prey. But how does a boa know it's snuffed out a rat? The snake listens for a heartbeat. When it stops, that's the cue to let go. According to a study in the journal Biology Letters. Researchers outfitted rat cadavers with <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>artificial </span>beating hearts. They used dead rats to control for other signs of passing, like muscle spasms. Then they warmed up the rats, set the hearts pumping, and dangled them in front of hungry boas. The snakes <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>attacked</span>. And as long as that rat heart kept thumping, the boas <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>kept </span>tightening their coils and applying bursts of pressure , sometimes for more than 20 minutes. But as soon as scientists killed the heartbeat, the boas loosened up. Even captive born boas who'd never hunted live prey paid <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>attention </span>to the pulse -- suggesting the behavior is innate. And for good reason. The <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>authors </span>say constriction takes a lot of energy . And it can be dangerous, say, if an enemy strikes while the snake's coiled around its quarry. But by following the telltale heart, boas can keep the pressure on just long enough. Before a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>relaxing </span>meal.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Every year, about 10 million tons of paper winds up in American landfills and incinerators, which is not only wasteful but adds CO2 to the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>atmosphere </span>. Recycling helps, but even that material has to be repulped and paper ized before you can use it to print out that recipe you 'll never make. But what if you could wipe the page clean and use it again? Light amplification by <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>stimulated </span>emission of radiation to the rescue. A new study shows that laser light can <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>erase </span>the toner from a piece of printed paper. The approach&nbsp; appears in the Proceedings of the Royal Society A. Taking a page from the art restoration <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>handbook</span>, scientists sampled a variety of light sources to see if any could be used to strip the ink from laser printed documents without damaging or discoloring the paper. UV and infrared were too harsh. But a bright green laser applied in 4 nanosecond pulses <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vaporizes </span>the print, leaving paper that looks as good as new. Such unprinters will probably run about 30,000 bucks, so they probably will not catch on for home use. But people in the recycling world might find that the green laser fits the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>bill</span>--for making paper that's really green.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Jack Nicholson, playing the crazed caretaker in The Shining, makes me reach for a blanket . Now a study finds that people we find, well, creepy can actually make us feel colder . The research will be published in the journal <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Psychological </span>Science. Researchers interviewed 40 college undergraduates. During each interaction , the experimenter was either chummy with the student or very stiff and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>professional</span>. The investigator also alternated between mimicking students ' posture -- a signal of rapport -- and not doing anything at all. Participants then completed a questionnaire designed to find out how hot or cold they felt. The results showed that the subjects actually felt colder when the investigator acted inappropriately or sent mixed signals. The researchers conjecture that because the brain tries to interpret social cues and purely physical ones <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>simultaneously</span>, people unconsciously associate icy stares and chilly interactions with actual physical coldness. So the next time you have to visit your doctor with the creepy <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>receptionist</span>, bring a sweater</span></div>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">For a company that made its name by building one of the world's most popular social networks , Facebook itself often comes across as, well, antisocial. Facebook is <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>invaluable </span>as a forum for finding long-lost friends, not to mention sharing links, photos and personal videos. For better and worse, the site has even redefined the word \"like.\" Of course Facebook manages to use all of this <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>goodwill </span>to its own advantage. And the company often needs to be reminded that there are limits to how much it can exploit user information for profit. Facebook has settled a class-action lawsuit that <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>forces </span>it to be more clear that clicking on the \"Like\" button, means your name and photo can be used to endorse whatever movie, product or politician you \"liked.\" Most recently, Facebook surreptitiously modified user profiles to replace their original e-mail <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>addresses </span>with @facebook. com addresses. Mail sent to that address becomes a Facebook message to a user. You'd think that a company with so many loyal followers would have <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>announced </span>this ahead of time. That's a definite dislike.</span></div>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Have you ever wanted to turn down the volume at a deafening <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concert </span>or noisy bar? Envy the whale: a new study finds that toothed whales can reduce their own auditory sensitivity when they expect a loud sound. The work is presented at this week's Acoustics 2012 meeting. Whales and dolphins rely on their responsive hearing to interpret returning echolocation <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>clicks</span>. Previous research suggested that these marine mammals could dull their hearing before uttering outgoing echolocation clicks, which are very loud. Could they use the same coping mechanism for <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>external </span>noises? To find out, researchers trained a false killer whale that a loud noise would always follow a brief warning signal. Then, they attached suction cup sensors to the outside of the whale's head and played the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>signal</span>. The sensors <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>measured </span>brainwaves that indicated the whale did reduce its hearing sensitivity in expectation of a clamour. The researchers hope to test other species as well. Loud noises from ships can disturb whales. To accommodate <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>marine </span>life, perhaps vessels could emit signals before making a ruckus, warning whales to tune us out.</span></div>",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Sound and touch may seem completely <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>separate </span>, except possibly when playing the game Operation. But it turns out that the two senses are actually quite entwined: a new study finds that people with hearing issues often also have problems with touch. Researchers <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>compared </span>sets of twins, some identical and some fraternal. The <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>identical </span>twins, obviously, have the same genome and thus the same mutations. The fraternal twins have <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>genetic </span>differences. Other subjects in the study were congenitally deaf. To determine how acute their hearing was, the subjects reported whether they could hear various high <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>frequencies </span>. To evaluate touch they were asked to differentiate different surfaces with their fingertips. The research <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>revealed </span>that touch sensitivity was highly heritable and connected closely with hearing ability. The better the twins could sense touch, the better they could hear, and vice versa. One in five subjects that had congenital deafness also had a poor sense of touch. The research is in the journal Public Library of Science Biology. Next the researchers want to figure out which genes are faulty. After all, addressing the problem could kill two birds with one stone.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Here's a tale of genes, smells and pigs. Most people have two <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>copies </span>of a gene that enables them to detect a steroidal pheromone called androstenone -- which is found in male mammals, particularly porkers. But most pigs in developed countries have been chemically castrated. Which means much less androstenone in the meat. So, no strong smell. Now Europe is considering a ban on castration. Might pork from these intact males smell bad to people with the right genes? Researchers <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>recruited </span>23 volunteers, who were screened for the ability to smell androstenone. Tests showed that those who were sensitive to the compound did indeed have two copies of the gene. And those who did not notice it or did not think it smelled bad mostly had one or no copies. The researchers then <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>challenged </span>the subjects with pork to which androstenone was added to match levels that would be found in meat from uncastrated males. And the sensitive subjects thought the meat smelled and tasted much worse than did the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>insensitive </span>tasters. The research was published in Public Library of Science One. The scientists say ending pig castration could thus make some pork unpalatable to people with the common genes <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>construct </span>.</font><br></p>\n\n",

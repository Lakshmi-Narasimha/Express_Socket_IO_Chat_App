                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Now's a great time to break out that backyard <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>telescope </span>. Because Saturday, March 3, is the Mars opposition. It's one of the times that the Earth and Mars pass the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>closest </span>to one another. The name -- the Mars opposition -- means that Mars and the sun are on, well, opposite sides of us. And it happens only once every two years and two months. But if you do not have such equipment <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>handy</span>, you might want to head over to the online Slooh Space Camera. It's usually a members only site that allows users to look at web images <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>broadcast </span>from telescopes around the world and to click to snap photos. The pictures get integrated into Google Earth/Sky. The site also offers free weekly space shows. But Saturday there'll be a free live streaming of the Mars Opposition, hosted by <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>astronomy </span>experts. It'll include views of the planet from a variety of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>observatories </span>including those in Arizona and the Canary Islands. You'll be able to pick out surface features such as canyons, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>volcanoes </span>and polar caps. The online broadcast will begin on Saturday at 11 P.M.Eastern time. Head over to the online Slooh Space Camera.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">If you've ever spent time watching chimps at the zoo, you've probably <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>wondered </span>: what are they thinking? Well, the answer might be simple: could be they're fixin'to hurl a rock at your head. One chimp in Sweden actually hides stones and other potential projectiles, and then acts casual before chucking them at visitors— behavior that suggests an <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>unprecedented </span>degree of primate planning and deception. His duplicity is <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>described </span>in the journal Public Library of Science ONE. The chimp, named Santino, had long been known to fling things at <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>annoying </span>onlookers.For years he's calmly gathered stones and chunks of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concrete</span>, stacking them in piles, which he visits when some human particularly irks him. But lately Santino has gotten more cunning. For one, he's taken to concealing his arsenal <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>beneath </span>little heaps of hay that he carries out from his enclosure. And his attacks are also more stealthy. Santino used to pitch a fit before pitching a stone. But now he acts all nonchalant, even thoughtfully munching an apple before letting the missiles fly. The researchers say the data show that chimps are capable of social planning and deception. Unless, of course, that's just what the chimps want us to think.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#000000\" face=\"Calibri\" size=\"3\">&nbsp;One family generally dines on Chinese takeout while their <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>neighbours </span>eat home cooked meatloaf. You say potato, I say potato. And humans aren't the only primate <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>species </span>with cultural differences: even in the same <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>environment </span>, different groups of chimpanzees use different tools. The work is in Current Biology. Chimps living in a national park in Cote d'Ivoire like eating Coula nuts. They hammer them open with stone or wood. At the beginning of the season, the nutshells are harder. So you might expect all the chimps in the forest to initially use stone hammers and then switch to easy to-find wooden tools when the nut cracking requires less force. But researchers examined the tool use of three different chimpanzee <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>communities </span>— and found that despite sharing genes and a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>habitat</span>, each group chose their hammers differently. For example, one group preferred stone hammers throughout the Coula nut season. Another gradually transitioned from primarily stone to primarily wooden tools. And the third community switched from stone to wood more quickly. Hammer size also <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>varied </span>from group to group. As a chimp might explain, you say tomato, I say \"chimpanzee calls\".</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#000000\" face=\"Calibri\" size=\"3\">&nbsp;But they also have one of the largest gender pay gaps in sales jobs — data from the mid '90s show that women made 20 percent less than men. But stockbrokers are usually paid through <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>commissions </span>—which should reduce gender inequality, as income would be based solely on ability. Unless women aren't as good at the job, or clients simply made fewer <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>purchases </span>from women brokers. Or can management still play a role in women making less? University of Pennsylvania sociologist Janice Fading Madden reviewed info from two major brokerage houses <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>available </span>via class action lawsuits. The data included stockbrokers' records of asset <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>values </span>and trades from 1994 through '96. Madden found that there were no sales differences by gender for accounts with prior sales histories. But the referrals that women got from management had lower asset values and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>historic </span>commissions. So the managers effectively gave them lower paying accounts. The research is in the journal Gender and Society. The study shows that manager bias can affect whether women make as much as men—even when the manager isn't the one paying.</font><br></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"text-align: justify; background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Does your puppy turn his nose up at his own chow- because he wants some of whatever it is that you're having? A new study finds that, when it comes to food, dogs recognize human <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>social </span>signals about what's good. The work is in the journal Public Library of Science ONE. Researchers let pet dogs choose between two plates , one with a single piece of food and the other with six pieces . <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Unsurprisingly</span>, the animals generally went for the larger portion . But when a human being showed a clear liking for the smaller plate, the canines likewise went for the skimpier choice. The dogs <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>apparently </span>recognized and responded to the humans ' social cues. And not all cues were equally effective. When the human approached but did not touch the smaller portion, dogs <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ignored </span>the attention drawing gesture. For a social signal to influence behavior, it had to demonstrate intention . And the most effective cues also involved <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>communication</span>, such as looking from the food to the dog and back while talking encouragingly. For dogs, choosing a bite may depend on another's bark.</font><br></p>\n\n",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">Obese people have higher risks for <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>diabetes </span>, heart disease, arthritis -- and injuries in car accidents? Yes, in part because they're far less likely to wear a seat belt. That's the finding of a study out of the University of Buffalo that will be presented at an upcoming meeting of the Society for Academic Emergency Medicine in Chicago. The researchers analysed data in the national Fatality Analysis Reporting System of the National Highway Traffic Safety Administration . The study included a third of-a million drivers involved in <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fatal </span>crashes. Two years ago, the research group found that morbidly obese people were 56 percent more likely to die in a car crash than normal weight car occupants. The new study <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>revealed </span>that drivers of normal weight are 67 percent more likely to wear a seat belt than are obese drivers -- which could account for at least part of the increased death risk. The researchers hypothesize that <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>overweight </span>people find belts uncomfortable and difficult to buckle. A weight loss <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>program </span>can address the problem in the long run. An inexpensive seat belt extension can solve it today.</span></div>",

                    "qtext": "<font color=\"#333333\" face=\"Helvetica, sans-serif\">Tens of millions of sharks are killed for their fins each year. It's not just a tragic <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>abuse </span>of the animals. It's bad business. \"They're basically swimming dollar signs, whether you're trying to kill them for their meat or their fins or you're interested in looking at them for ecotourism.\" That's Austin Gallagher, a doctoral student at the University of Miami. I spoke with him on February 26th. \"We did some calculations and the results were remarkable. We determined that the average shark was worth about $200,000 over the course of its life. And when you compare it to finning that animal -- a one-time extractive use -- seeing it for diving is worth about 40 percent more.\" Gallagher and his doctoral advisor Neil Hammerschlag <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>published </span>the study last year in Current Issues in Tourism. \"Since this paper came out, I got an e mail from somebody in Bali just a weeks ago saying, 'We're using your paper to stop illegal <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>harvest </span>of thresher sharks in Bali at a local dive community .'\"</font><br>",

                    "qtext": "<div style=\"text-align: justify;\"><span style=\"color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;\">It's tough to pick a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>familiar </span>face out of a crowd -- but focusing on a known voice in a noisy room is easy. And a new study scanned volunteers ' brains to look at how we solve the so called cocktail party problem. The work is in the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>journal </span>Nature. Researchers recorded the activity of the subject's cerebral cortexes while playing them sentences spoken by different voices. First, the subjects listened to individual sentences and reported key <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>features </span>of each one. Then, they heard two different sentences played at the same time, but had to listen to and recall details from only one voice. Each voice drew a particular response from the auditory cortex. And even with an extra sentence playing <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>simultaneously</span>, researchers saw that the cortex responded specifically to the voice that the subject was focusing on. This finding indicates that our brains process sound based not only on the audio input they <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>receive</span>, but also on our listening goals. And it could lead to speech recognition systems that are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>accurate </span>in crowds -- even at a cocktail party.</span></div>",

                    "qtext": "<font color=\"#333333\" face=\"Helvetica, sans-serif\">If you have paraskevidekatriaphobia, today is not your day. That's right, paraskevidekatriaphobia is fear of Friday the 13th and the accidents, mishaps and misfortunes thought by some to occur on that day. But is there anything really to fear? In fact, a study was <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>conducted </span>and published back in 1993 in the British Medical Journal that looked at hospital admissions due to accidents on one Friday the 13th <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>compared </span>with the previous Friday the 6th. The researchers tracked traffic on a highway in one area and found that many fewer cars were on the road on the 13th. Perhaps due to people being leery of driving on that day. But hospital <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>admissions </span>in that area due to traffic accidents was actually higher. Forty five people were admitted on the 6th but 65 people were admitted on the 13th. The researchers <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>concluded </span>that a few people were indeed unlucky . On that Friday the 13th. In that part of England. Then again, what you really needed for this study was a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>control </span>group that stays home, only to slip in the bathtub.</font>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px 0px 10.66px; line-height: 24pt;\"><font color=\"#000000\" face=\"Calibri\" size=\"3\">&nbsp;Spring is in the air. And so are those dang <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>insects</span>, hungry for a blood meal. The victim can wind up with a bunch of bites, red and itchy. So what drugs can quench that itch? Maybe none, according to a study in the Drug and Therapeutics Bulletin. Researchers reviewed the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>literature </span>on a variety of treatments. Topical antihistamines? Generally not recommended. They're only marginally effective and should not be used for longer than three days. Oral analgesics like ibuprofen are sometimes recommended, but the scientists say there's no evidence supporting that. Topical anaesthetics such as lidocaine are only marginally effective and can sensitize the skin -- meaning the itching could <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ultimately </span>get worse. And common topical steroids like hydrocortisone? The problem here is that they're not <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>supposed </span>to be used on broken skin. And if you've been scratching, that skin may already be broken. The authors recommend a simple approach: clean the area, and use a cold pack to tamp down inflammation and numb the nerves. If you have not <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>broken </span>the skin, try the steroid cream. But your best approach may be ice.</font><br></p>\n\n",

                    "qtext": "When the Tottenham riots broke out a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>politician</span> commented: this is criminality, pure and simple. To <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>paraphrase</span> Oscar Wilde: the riots were not very pure and the causes were not simple. It was clear, though, that social <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>deprivation</span> was among the causes. The Guardian newspaper reported that of 1000 rioters going through the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>courts</span> fewer than 9 per cent had a job or were in training.\n                    ",

                    "keywords": "SelfLFIB2",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "In Mexico and Brazil, they have developed Conditional Cash Transfer <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>programs</span>. They are what they say on the tin. Cash is given to women of low income, but there are conditions: children have to be taken to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>nutrition</span> and health clinics, older children have to remain in school. In Brazil, the result has been great reductions in poverty and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inequality</span>, improvements in school attendance, <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>especially</span> of girls, and health improvements. Questions have been raised as to whether the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>conditionality</span> is needed.\n                    ",

                    "qtext": "Political <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>activists</span> and thinkers across a broad array of ideologies, from libertarians to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>social</span> liberals to the hard left, are intrigued, or even keen. The Cato Institute, an American think-tank which spends much of its time calling for a smaller state, published a sympathetic <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>analysis</span> of the policy in 2015. It feels that, though it might prefer a world with no <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>government</span> redistribution, a basic income is the simplest.\n                    ",

                    "qdtext": null,
                    "qtext": "Migrant children who do attend schools in cities usually get a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>worse</span> education than their city-born <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>counterparts</span> State schools that accept migrant pupils often operate what Pei-chia Lan of National Taiwan University refers to as ‘apartheid school models’. In these, migrant children are taught <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>separately</span> from urban ones in the same school, and are even kept <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>apart</span> from them in the playground.\n                    ",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<div>As yet, the new <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>explanation</span> is incomplete. So far, the researchers have only <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>computed</span> the effects caused by one property of matter falling into a black hole, its electric charge. They have not shown the effect of its mass, which would also be important. Their <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>calculations</span> therefore account only for part of the information that is lost. But they have established a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>principle</span> that may lead to a full accounting of the matter. That would let physicists sleep easy in their beds, in the knowledge that reality is once again <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>behaving</span>, at least <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>approximately</span>, how they think it ought to.</div><div><br></div>\n                    ",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<div>How to look after all these elderly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>folks</span> is a different problem. Governments around the world are already <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>struggling</span> to support growing numbers of retired people who depend on a shrinking working population. Eighteen OECD countries have <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>raised</span> pension ages. At the same time, workers are being asked to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>dig</span> deeper into their own <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pockets</span>. None of this is enough.</div><div><br></div>\n                    ",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<div>In this method, a laser is used to create a line of ionization by removing electrons from <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>atoms</span>. This laser is then directed at storm clouds in order to control <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>electrical</span> charges, a method which is less dangerous than using <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>rockets</span>. As protection for the lasers, the beams are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>aimed</span> firstly at mirrors.</div><div><br></div>\n                    ",

                    "keywords": "SelfLFIB8",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "In Italy, some of these cities were able to gain control of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>surrounding</span> country and to become city states, resembling those of the ancient Greeks. Their <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>autonomy</span> was assisted by the continuing struggle between Popes and Emperors, between church and state, again, a thoroughly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>unique</span> Western experience. In these states, the modern world began to take form. Although the people were mainly Christians, their life and outlook became increasingly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>secular</span>. Here, and not only in Italy but in other cities north of the Alps, arose a worldview that celebrated the greatness and dignity of mankind, which was a very sharp turning away from the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>medieval</span> Western tradition that put God and life in the hereafter at the center of everything.\n                    ",

                    "commentscount": 0,
                    "keywords": "SelfLFIB9",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<div>The next topic is going to be black holes, and this is a similar situation. Fifteen, twenty years ago black holes were sort of poised <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>precariously</span> on the boundary between theoretical physics and science fiction. A boundary that is more <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>porous</span> than you might believe. But again, in the past fifteen years or so this has been converted into a standard topic in observational <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>astronomy</span>.</div><div>There are dozens, probably hundreds of objects we can point to in the sky and say, \"yes those things are black holes.\" And so now, the current topic of research is do these things that we are pretty sure are black holes actually behave in the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>incredibly</span> bizarre, science-fiction manner that the theoretical physicists have been talking about for the past thirty or forty years. So, to what extent are these very exotic behaviors actually <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>manifested</span> in real life?</div>\n                    ",

                    "keywords": "SelfLFIB",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "In 1962, an English political scientist and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>journalist</span> by the name of Bernard Crick wrote a short and very polemical and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>influential</span> little book called In Defense of Politics, and by politics Crick meant a distinctive type of human activity where <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>conflicts</span> of interests among groups are adjudicated by discussion, persuasion and debate rather than by force or by <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fright</span>.\n                    ",

                    "keywords": "SelfLFIB11",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<div>Now, the emergence of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tropical</span> medicine marked a transition, a transformation, from something that had preceded it, and that I hope won’t be confusing. But from the middle of the eighteenth century, more or less, until the closing decade of the nineteenth century, there had been an older tradition that can be <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>summarized</span> under the label of \"diseases of the tropics.\" And there were a couple of classic statements of this older tradition. One was a work, an important work, by James</div><div>Lind, an eighteenth century <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>physician</span>, who wrote \"An Essay on Diseases Incidental to Europeans in Hot Climates,\" and this was built on the experience of Europeans in the West Indies. And then there was another work by James Johnson called \"The Influence of Tropical Climates on European <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>constitutions</span>,\" built on the experience of Europeans in India.</div><div><br></div>\n                    ",

                    "keywords": "SelfLFIB12",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "Demand for this exotic fabric eventually created the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>lucrative</span> trade route now known as the Silk Road, taking silk westward and bringing gold, silver and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>wool</span> to the East. It was named the Silk Road after its most precious <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>commodity</span>, which was considered to be worth more than gold. The Silk Road stretched over 6,000 <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>kilometers</span> from Eastern China to the Mediterranean Sea, following the Great Wall of China, climbing the Pamir mountain <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>range</span>, crossing modern-day Afghanistan and going on to the Middle East, with a major trading market in Damascus.\n                    ",

                    "qtext": "To biomedical researchers all over the world, twins offer a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>precious</span> opportunity to untangle the influence of genes and environment – of nature and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>nurture</span>. Because identical twins come from a single egg that splits into two, they share virtually the same genetic <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>code</span>. Any differences between them – one twin having younger looking skin, for example – must be due to environmental <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>factors</span> such as less time spent in the sun.\n                    ",

                    "keywords": "SelfLFIB14",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "Language often seems so <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>skillfully</span> drafted that one can hardly imagine it as anything other than the perfected handiwork of a master <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>craftsman</span>. How else could this instrument make so much out of barely three dozen measly morsels of sound? In themselves, these configurations of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>mouth</span> – p, f, b, v, t, d, k, g, sh, a, e and so on – amount to nothing more than a few haphazard spits and splutters, random noises with no <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>meaning</span>, no ability to express, no power to.\n                    ",

                    "qtext": "<p class=\"MsoBodyText\" style=\"margin-top:12.35pt;margin-right:17.1pt;margin-bottom:\n0cm;margin-left:5.0pt;margin-bottom:.0001pt;line-height:107%\">An Egyptian narrative of about 1080 BC, the Story of Wen-Amen, provides an <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>insight</span> into the scale of their trading activity. One of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>characters</span> is Wereket-EI, a Phoenician merchant living at Tanis in Egypt’s Nile delta. As many as 50 ships carry out his business, plying back and forth between the Nile and the Phoenician port of Sidon. The most <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>prosperous</span> period for Phoenicia was the 10th century BC, when the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>surrounding</span> region was stable.<br></p>\n                    ",

                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "Um, I’m responsible for student <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>admissions</span> to the college and I use a computer system to help process student enrollments and to do the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>timetabling</span>. But it really doesn’t suit the way we work these days. It’s over ten years old and although it was fine when it was first <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>introduced</span>, it is just not good enough now. 20 years ago, the college was quite small and we didn’t have the number of students and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tutors</span> that we have now. There’s a lot more data now and it sometimes seems the system has <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>crashed</span> but, in fact, it just takes ages to go from one <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>screen</span> to the next.\n                    ",

                    "keywords": "SelfLFIB17",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<p class=\"MsoBodyText\" style=\"margin-top:12.4pt;margin-right:6.25pt;margin-bottom:\n0cm;margin-left:5.0pt;margin-bottom:.0001pt;line-height:107%\">There are more than 160 known species of chameleons. The main <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>distribution</span> is in Africa and Madagascar, and other <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tropical</span> regions, although some species are also found in parts of southern Europe and Asia. There are introduced <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>populations</span> in Hawaii and probably in California and Florida too. New species are still discovered quite <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>frequently</span>. Dr. Andrew Marshall, a conservationist from York University, was surveying monkeys in Tanzania, when he stumbled across a twig <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>snake</span> in the Magombrea forest which, frightened, coughed up a chameleon and fled. Though a colleague <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>persuaded</span> him not to touch it because of the risk from venom, Marshall suspected it might be a new species.<br></p>\n                    ",

                    "qdtext": null,
                    "qtext": "One of the drawbacks of staying with the same organization is that the person may get stuck doing the same job year after year. In some cases, this can lead to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>boredom</span> and disillusionment. Moving from one organization to another can be a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>strategic</span> decision in order to have variety and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>acquire</span> a range of skills and experience. The person may be incredibly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>knowledgeable</span> in a range of fields by working in different organizations.\n                    ",

                    "keywords": "SelfLFIB19",
                    "type": 13,

                    "qdtext": null,
                    "qtext": "Using the Internet has become a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>normal</span> part of everyday life for many people. They use it to book airline tickets, or to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>access</span> news about world events, or to follow the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fortunes</span> of their favorite football club. Millions of people across the world belong to social <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>networking</span> groups where they keep in touch with their friends and, if they live away from them, their family. In my opinion, these are all good ways to use the Internet. \n                    ",

                    "commentscount": 0,
                    "keywords": "SelfLFIB20",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "<div>We don’t have any databases on this sort of information. As well as that, these records of sound levels take no account of the fact that people vary in their <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>perceptions</span> of noise-so someone like me with years of working in <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>acoustics</span> might be very different from you in that regard. But anyway, even though these noise maps are fairly <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>crude</span> they’ve been useful in providing information and raising <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>awareness</span> that noise matters, we need to deal with it and so it’s a political matter. And that’s important-we need rules and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>regulations</span> because noise can cause all sort of problems.</div><div>Those of you who are city-<input type='text' style='width:100px;'><span class='ranswer' style='display:none'>dwellers</span> know that things go on 24 hours a day.</div>\n                    ",

                    "keywords": "SelfLFIB21",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "But the problem is that the amount of mercury in the environment’s increasing. The main reason for this is the power <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>plants</span> used to produce electricity. The main source of energy that most of them use is still <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>coal</span>, and when it’s burned it <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>releases</span> mercury into the atmosphere. Some of this gets deposited into lakes and rivers, and if it’s <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ingested</span> by a fish it’s not excreted, it stays in the fish’s body and it enters the food <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>chain</span>. So it’s been known for some time that birds which eat fish may be affected, but what wasn’t known until quite recently is that those that eat <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>insects</span> can also be affected.\n                    ",

                    "keywords": "SelfLFIB22",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "As with all human behavior, there are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>numerous</span> reasons for it. But often it’s caused by someone who feels the need to show their <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>superiority</span> over someone else, in order to feel that they aren’t at the lowest level in <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>hierarchy</span> or a group of people. In some cases one person simply dislikes the other, on the basis that the personality of one is in some way <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>incompatible</span> with that of the other person.\n                    ",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "The other teams tried to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>collaborate</span> on building the structure, and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>descended</span> into confusion, with everyone getting in each other’s way. Our team leader solved the challenge <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>brilliantly</span>. She simply asked everyone in the team to move a piece a few centimeters, to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>comply</span> with the rule, and then let the person in the team with an <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>aptitude</span> for puzzles like this build it alone.\n                    ",

                    "keywords": "Selfhiw24",
                    "type": 13,
                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "For millions of years, carbon dioxide levels in the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>atmosphere</span> have been regulated, in part, by a natural <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>partnership</span> between plants and microbes - tiny organisms in the soil. Plants absorb CO2 from the air and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>transform</span> it into sugars and other carbon-based substances. While a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>proportion</span> of these carbon products remain in the plant, some transfer from the roots to <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fungi</span> and soil microbes, which store the carbon in the soil.\n                    ",

                    "qtext": "And many sufferers don’t know the cause or the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>solution</span> to their problem. The majority of our patients at the clinic <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tend</span> to be women. They are especially <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vulnerable</span> because of pregnancy but also because of osteoporosis, which I personally believe to be the major cause of problems for women. I have many women patients who say they have completely given up exercise because the pain makes them so <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>miserable</span>. But of course that starts up a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vicious</span> circle.\n                    ",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "I’m left-handed myself and I actually didn’t see any <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>relevance</span> to my own life when I happened to start reading an article by a sports psychologist called Peter Matthews. He spent the first part of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>article</span> talking about <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>handedness</span> in music instead of sport, which I have to say almost put me off from reading further. But what I soon became <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>struck</span> by was the sheer volume of both observation and <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>investigation</span> he had done in many different sports and I felt <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>persuaded</span> that what he had to say would be of real interest.\n                    ",

                    "qtext": "Living in the Antarctic hasn’t always been so comfortable. Snow build-ups caused <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>enormous</span> problems for four <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>previous</span> stations on the same site, which were buried and finally <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>crushed</span> by the weight. Fortunately no-one was hurt, but these buildings became a huge <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>challenge</span> to architects who finally came up with a remarkable solution the buildings are placed on <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>platforms</span> which can be raised above the changing snow level on legs which are <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>extendable</span>.\n                    ",

                    "qdtext": null,
                    "qtext": "The main reason why MSG is more commonly used in Japanese meals is <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tradition</span>. For many thousands of years the Japanese have <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>incorporated</span> a type of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>seaweed</span> known as Kombu in their cooking, as they discovered it had the ability to make food taste better. But it wasn’t until 1908 that the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ingredient</span> in Kombu which was responsible for the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>improvement</span> in flavor was actually discovered to be glutamate by scientists working there.\n                    ",

                    "qtext": "So how was this reflected in the design of the building? Well, Harrison decided to create <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pedestrian</span> access to the building and to make use of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>presence</span> of water on the site. As people approach the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>entrance</span>, they therefore have to cross over a bridge. He wanted to give people a feeling of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>suspense</span> as they see the building first from a distance, and then close-up, and the initial <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>impression</span> he wanted to create from the shape of the building as a whole was that of a box.\n                    ",

                    "qdtext": null,
                    "qtext": "<div>So the phone company designed phones for use <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>globally</span> with this added feature.</div><div><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Ethnographic</span> research has also been carried out in computer companies. In one company, IT systems <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>administrators</span> were observed for several weeks. It was found that a large amount of their work involved communicating with <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>colleagues</span> in order to solve problems, but that they didn’t have a standard way of <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exchanging</span> information from <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>spreadsheets</span> and so on. So the team came up with an idea for software that would help them to do this.</div><div><br></div>\n                    ",

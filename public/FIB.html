                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Mosquitoes\nare an </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>unpleasant</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;fact of summer. But\n2012 has been especially bad for running into these irritating insects. Because\nsome </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>carry</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;West Nile Virus.\nAnd they're known to have</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>infected</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;some 2,000 people in 48 states this year. At least 87\npeople have died from the infection, which can cause swelling in the brain.\nAlmost half of the cases have been in Texas. And to lower the risk of\ninfection, some areas have taken extreme</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>measures</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, including aerial pesticide spraying.\nBut people can take some simple measures on their own to reduce their risk. In\nan essay in Annals of Internal Medicine, public health <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>experts&nbsp;</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">make\nrecommendations. First, simply avoid areas likely to have mosquitoes. And if\nyou can't—or don't want to—stay indoors, wear long clothes that cover your skin\nand use insect repellant.&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Eliminating</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;standing water, such as that pooled in puddles or unused\ncontainers, can also help reduce mosquito</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>breeding</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;grounds and populations overall.Stopping\nthe mosquitoes' spread helps in the long run—which is what we have to deal\nwith. Because scientists say that West Nile virus is, unfortunately, here to\nstay.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Being\nphysically active has </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>numerous</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;benefits. Now a study has looked closely at the effects of\nfitness in the midlife years for preventing debilitating chronic diseases\nlater. The ongoing study </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>gathered</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;fitness stats for more than 18,000 adults, and followed\ntheir health status into old age. </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Assessing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;40 years of that data, the analysis\nfinds that those who had higher fitness levels in their 30s, 40s and 50s\nwere </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>substantially</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;less likely to\nhave a chronic condition between the ages of 70 and 85. The findings are in the\nArchives of </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>Internal</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;Medicine.\nPhysical fitness seemed to stave off heart disease and heart failure, which\nmight not be a big surprise. But it also reduced rates of diabetes, kidney\ndisease and even Alzheimer's disease. Current recommendations suggest adults\nmake time for at least 20 minutes of moderate to vigorous</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>physical</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;activity a day,\nsuch as fast walking, jogging, biking or swimming. Busy middle-aged people\nmight find it especially hard to make time for such exercise. But a small\ninvestment looks like it could pay big health dividends for </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>decades</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to come.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Here's\none way bats might get their next meal: by eavesdropping on flies having sex.\nBats eat a lot of seemingly</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>undetectable</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;flies. To find out how the winged mammals find the\ninsects, researchers set up a video</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>camera</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;inside a cowshed that was home to a bat colony and lots of\nbugs. The video showed that bats rely on their echolocation skills to detect\nflies at a specific time: when they're</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>engaged</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;in rather noisy sex. Flies are usually quiet in bat\nterritory and sit on cluttered ceilings in caves where</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>background</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;noise masks the echoes from their\nmovement. But when flies are feeling frisky, males can't help but flutter their\nwings, emitting a burst of click sounds that the bats pick up on. During more\nthan one thousand sexual encounters caught in the act on video, five percent of\nthe insects were</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>caught</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;in the act by bats. The research is published in the\njournal Current Biology. The study shows that</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ignorance</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;can be safer than carnal knowledge when\npredators are on the prowl.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">“What\nwe're bringing for our users is basically an immersive experience of a </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>huge</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;portion of the\nNASA Kennedy Space Center facility.”Ryan Falor, project manager of Google's\nStreet View. In honor of the center's 50th</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>anniversary</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, Street View is adding more than 6,000\nimages of the Space Center, the starting point for Apollo and space shuttle\nmissions. “So you can go into the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>facility</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, you can go into some of the large </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>areas</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;there, like the\nVehicle Assembly Building. You can go down to the launch pad and actually go up\nseveral floors of the launch pad and see where the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>astronauts</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;would walk and\nwhere they would go as they were boarding the shuttle.”The shuttle is now a\nthing of the past. But someday Kennedy will host a new </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>generation</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of spacecraft.\n“When we were there we actually got to take a snapshot of these structures and\nthese systems in place before all those transitions happened. Many of those\nfacilities are going to be decommissioned or</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &                     "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Birds\nface many man-made mortal threats: windows, cats, habitat</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>destruction</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, even climate\nchange. And now, there's poison—in their bird seed. You see the Scotts\nMiracle-Gro Company had been in the habit of applying banned</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>pesticides</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to its wild bird\nfood products. In particular, the company applied a chemical known as Storcide\nII to its bird food despite a warning label for that product that reads\n\"Storcide II is extremely toxic to fish and</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>toxic</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to birds and other wildlife.\"Why add a compound toxic\nto birds to food meant to be eaten by birds? Because Scott didn't want bugs\ninfesting its bird food during </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>storage</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. By the time Scotts stopped adding the pesticide in March\n2008, the company had sold some 70 million bags of adulterated bird food. The\ncompany also </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>submitted</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;false documents\nto the U.S.Environmental Protection Agency, distributed pesticides with\nmisleading labels and distributed illegal pesticides. As a result, the EPA\nslapped the company with $12.5 million in criminal fines and civil </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>penalties</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. So when you\nput out new bird seed this winter, at least you won't be inadvertently\npoisoning any chirpers. Oh, and keep those cats inside, too.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Our\nMilky Way galaxy has two large </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>satellite</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;galaxies orbiting it. They're known as the Large and Small\nMagellanic Clouds. And humans have been aware of the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>existence</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of these\ncelestial objects for at least a millennium. Recently, researchers were curious\nabout whether our configuration is fairly </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>typical</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, or an astronomical anomaly. In other\nwords, is our corner of the cosmos ordinary? Now a new study finds that the\nMilky Way and its </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>companion</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;galaxies are an unusual combination, but they're not one\nof a kind. Astronomers in the U.K. and Australia looked at thousands of\ngalaxies to try to find an analogue of our</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>arrangement</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. The search turned up two close\nreplicas: each with a Milky Way–like galaxy accompanied by two galaxies</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>comparable</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to the\nMagellanic Clouds. But the researchers also concluded that such arrangements\nare pretty rare. Only half a </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>percent</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of Milky Way–like galaxies have companions like ours. The\nMagellanic Clouds may be transitory features. In a few billion years the Milky\nWay may absorb them completely. So someday our corner of the cosmos could be pretty </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ordinary</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;after all.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">The\neyes are the windows to the soul. As such they can</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>reveal</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;if someone is lying, right? Cop shows,\nadvice shows, even some</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>organizational</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;training courses hold that if somebody looks up and to the\nright, they're probably lying. Up and to the left means they're telling the\ntruth. Now a study says that there is no&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>connection</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;between eye movement and lying. The work\nis in the journal Public Library of Science ONE. Researchers tested eye\nmovement and honesty in </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>multiple</span> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">ways. For example, they tracked the eye movements of subjects\nwho were lying or telling the truth about things they had recently done. There\nwas no</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>correlation</span> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">between lying and eye\ndirection. The researchers also closely analyzed 52 archived news videos of\nreal people, making a public plea for the safe return of a missing </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>relative</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;.In half the\nvideos the plea was sincere—but in half there was strong evidence that the\nspeaker was involved in the crime. Again, no eye movement clue was&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>evident</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. So when\njudging the honesty of a speaker, remember: the eyes do not have it.</span></p>\n\n",

                    "qdtext": null,
                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">You\nmight picture Neanderthals as cavemen gnawing on bones around a campfire. Which\nwouldn't be <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inaccurate</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">. But\nNeanderthals may have also dined on roasted vegetables and known a bit about\nmedicinal plants too. So says a study in the journal Naturwissenschaften (The\nScience of Nature) . Researchers </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>analyzed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;hardened dental plaque from five Neanderthals found in El\nSidr髇 cave, in northern Spain. Yes, 50,000-year-old dental plaque. And they\nfound a lot lurking between the teeth. Like evidence of nuts, grasses and green\nveggies, </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>chemical</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;traces of wood\nsmoke, and tiny, intact starch granules, proof Neanderthals ate their carbs.\nAnd in one individual, they detected compounds found in the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>medicinal</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;herbs chamomile\nand yarrow. The herbs have no nutritional value, and since Neanderthals did\nhave the gene to detect the herbs' bitter taste, the researchers</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>speculate</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;that the cave\ndwellers were munching on them not as food—but to self-medicate. Not too\nfar-fetched, they say, because primates like chimps also use medicinal plants.\nLuckily for the scientists doing this </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>detective</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;work, Neanderthals may have known a\nthing or two about medicine, but they didn't get regular check-ups at the\ndentist.</span></p>\n\n",

                    "qdtext": null,
                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">You just bought peanut butter. You chose the jar because, well, you've\nalways eaten the crunchy variety. In reality, however, something else may have</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>influenced</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;your choice— the\nproduct you picked was centrally located on the store shelves. Researchers\ntracked eye</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>movements</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of 67 subjects scanned a 3 by 3 matrix of fictitious brands. The\ntracking found that consumers tend to focus on the objects in the\nmiddle—specifically, five seconds before they make their choice. And they do\nthis for all kinds of products, from </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vitamins</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to online movies.\nAlso, subjects continued to go for the centrally-located brand even if the\nproduct was not in the middle of their specific visual field. So it's not in</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>reference</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to one's view, it is\nliterally about the product being central within the entire shelf</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>layout</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. Past studies have\nshown that people tend to make a lot of choices based on central locations,\nlike choosing the middle bathroom stall in a public washroom, a middle seat at\na table, or even the middle items in a series of arbitrary objects.The test\nconsumers had no conscious </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>awareness</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;that they had chosen\ncentrally located brands.Makes you wonder what you've taken home without</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>realizing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;why.</span>",

                    "qdtext": null,
                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Ronald\nCotton went to prison for rape.The victim picked him from a lineup</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>convinced</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;she was\naccurate. She picked him again years later when his case was reopened. This\nsecond lineup included the actual rapist. After 11 years behind bars, Cotton\nwas later exonerated by DNA</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>evidence</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. Experts say that the current lineup format\npressures </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>witnesses</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to identify a\nsuspect, even when they lack confidence.So researchers are trying to improve\nthe </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>accuracy</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;of such\nidentifications. One recent study had more than 900 participants watch a short\nfilm of a staged crime. Up to a week after watching the film, the viewers\nlooked at photos of </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>suspects</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;one at a time, and rated how confident they were about each\none's guilt. Half of the participants could take as long as they wanted to look\nat the photos. The other half had to decide within a few seconds. And the fast\ngroup was up to 66 percent more accurate. The study is in the Journal of\nPsychological Science. Strong </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>memories</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;are accessed more quickly than weak memories, which may\nexplain why choosing fast tends to mean</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>choosing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;right.Another factor that's putting the\nstandard police lineup itself on trial.</span></p>\n\n",

                    "qdtext": null,
                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">One\nday the banana is perfect. Bright yellow, firm, flavorful. But even within that\nsame day brown spots appear on your perfectly ripe banana, its flesh turns\nmushy, and it's destined for the compost or at best, banana bread. But scientists\nare developing a way to</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>extend</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the life of ripe bananas. It's a spray-on coating made\nfrom chitosan—a substance found in crab and shrimp shells. The new gel can\nbe </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>sprayed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;on bananas to\nslow the ripening process by up to 12 days. Like other fruit bananas remain\nalive after being </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>picked</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;and they actually continue to respire.This means they take\nin oxygen and release carbon dioxide. The more the banana </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>breathes</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the faster it\nripens and then rots. Bananas ripen more quickly than most fruit because they\ndon't naturally slow the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>respiration</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;after being picked, in fact it speeds up, causing bananas\nto become mushy. Chitosan not only kills the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>bacteria</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;on banana's skin that then leads to rot,\nit also</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>significantly</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;slows down the\nrespiration in the first place. So bananas won't drive you bananas.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">It's\na dirty job, but two NASA spacecraft are ready to do it. On August 23rd, NASA\nplans to launch two spacecraft into the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>radiation</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;belts around Earth. The twin Radiation\nBelt Storm Probes will investigate high-energy particles held in place by\nEarth's </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>magnetic</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;field. Those\nfast-moving protons and electrons form two bands known as the Van Allen\nradiation belts, after</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>physicist</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;James Van Allen, who discovered them in 1958. The two NASA\nprobes will study how the belts formed, and what makes them swell up from time\nto time.The outer radiation belt in particular can change quickly in response\nto the sun's outbursts of charged particles, also known as&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>solar</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;storms. The Van\nAllen Belts are a nuisance to some spacecraft, and they could pose a hazard to\nfuture manned</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>missions</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;as well. But the\nRadiation Belt Storm Probes will call those harsh environs home. The spacecraft\nwill fly through the belts for two years, </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>measuring</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;charged particles, plasma waves and\nmagnetic fields in Earth's vicinity. NASA hopes that the mission will help\nilluminate the </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>complex</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;physics of the\nstormy near-Earth environment. And, perhaps, help future spacecraft weather\nthat storm.</span></p>\n\n",

                    "type_name": "Fill in the blanks",
                    "qdtext": null,
                    "qtext": "In electronics there's an understanding that <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">silicon</span> and other elements are responsible for bringing our gadgets to life, while plastic <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">serves</span> as the supporting structure. But what if that plastic could be both the brains and the brawn? Better yet, what if plastic was pliable enough to form, all sorts of wearable electronics and even implantable medical devices? In fact, electronics made from <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">conductive</span> plastic have been in the works for at least a decade. One of the difficulties has been overcoming a loss of conductivity when plastic <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">electronics</span> are stretched too far. A team of researchers from the U.S., South Korea and China say, they have found a way to keep an electrical connection , even after stretching their specially made plastic more than four times its normal size. The key—make a highly porous polymer, and then fill those pores with liquid <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">metal</span>. Imagine these \"3-D stretchable conductors \" being used to make <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">artificial</span> eyes, that restore vision or synthetic skin that <input type=\"text\" style=\"width:100px;\"><span class=\"ranswer\" style=\"display:none\">monitors</span> blood glucose levels. A bit out-there, I know, but science has a knack for catching up with science fiction.<br>",

                    "qdtext": null,
                    "qtext": "\n                    <span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">Vaccines are desperately needed in the developing world. Even when\nthey're available and</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inexpensive</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;, there's still a\nmajor problem: most vaccines need to be refrigerated. Reaching the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>relevant</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;populations often\nmeans traveling to areas, where electricity and refrigeration are spotty at\nbest. Nearly half of the vaccine doses around the world are lost to the heat.\nAlso, the cost of refrigeration</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>contributes</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to about 80 percent\nof the cost of the vaccines. So silk experts at Tufts University have come up\nwith a potential solution: encase the vaccines in silk protein. Silk proteins</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>contain</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;nanoscale pockets\nthat can hold and protect biological compounds. Inside the silk protein wrap,\nthe compounds stay</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>biologically</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;stable. In the lab, they were able to stabilize the measles, mumps\nand rubella vaccine for more than 6 months at a variety of</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tropical</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;temperatures. The\ntechnology also worked with antibiotics. Stored at a month at temperatures\nreaching 140</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>degrees</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;Fahrenheit, the antibiotics kept their potency. The research is in\nthe Proceedings of the National Academy of Sciences. If the lab results hold up\nout in the world, the silk</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>safeguard</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;could save billions\nof dollars, and millions of lives.</span>",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">You've\nprobably</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>noticed</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;you're more\nlikely to catch a cold if you pull a lot of all-nighters. But lack of sleep can\nalso compromise your immune system's </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>response</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to vaccines. And in some cases, make the shots useless. So\nsays a study in the journal Sleep. Researchers gave 125 healthy, middle-aged\nmen and women the Hepatitis B vaccine—a three-part vaccine given at one, two\nand six months. And during that time, volunteers</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tracked</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;their sleep habits. Six months after the\nfinal booster, researchers took blood samples to see if the patients had\nrallied sufficient numbers of antibodies against Hep-B. Eighteen patients had\nnot—the</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>vaccine</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;had failed.\nTurns out the vaccine was almost 12 times as likely to fail in volunteers who\nregularly slept fewer than six hours a night compared to those who snoozed more\nthan seven. Makes sense, because</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>previous</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;studies have shown that sleep deprivation cuts numbers of\nB and T cells— which</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>coordinate</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the immune system's attack on bad guys. So remember,\nvaccines aren't magic. You still need a good night's sleep to give 'em a fair\nshot.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">You've\nprobably heard of peanut or shellfish</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>allergies</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. But a meat allergy? Not as common.\nEven weirder is what might be causing it—tick bites, according to a study in\nthe Journal of General Internal Medicine. A few years back, folks started\nshowing up in</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>emergency</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;rooms in the\nsoutheast U.S. with hives, swelling or worse—anaphylaxis—after eating red\nmeat.For this study,researchers looked at three of those cases. And they found\nthat tick bites, specifically those of the Lone Star tick, seem to be the\ncause. The bitten victim's immune system appears to become sensitized to a</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>substance</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;called\nalpha-gal. And whereas all the major food allergies are&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>triggered</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;by proteins, the\nculprit here—alpha-gal—is a carbohydrate. Alpha-gal is found in the meat and\nfat of hooved mammals, like cows, sheep or pigs. So eating a burger can expose\nyou to alpha-gal, which</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>activates</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;antibodies and leads to the release of histamines.\nResearchers say something</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:10 o get us\nthrough the day. And even though we know taking the elevator, grabbing a beer\nor drowning a salad in ranch dressing are not the healthiest choices, we keep\nmaking them. Unless those bad choices become too</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>inconvenient</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;. Making bad choices\nharder is actually the best way to help people get healthier, argues a new\nessay in the journal Science. Simply</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>programming</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;elevator doors to\nclose really slowly actually </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>motivates</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;more people to climb\nstairs.Limiting the places that sell tobacco cuts overall consumption. And then\nthere's the trusty old salad bar trick: put healthier</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>options</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;closer than other\nchoices and more people pick them. Little changes like these reach everyone—not\njust the people</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>targeted</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); line-height: 107%; font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;with a health message. And they get us healthier just by letting\nus stay on autopilot.</span>",

                    "qdtext": null,
                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">In\nlab tests, music and lighting can affect how much people eat. Now a study has\nfound that </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>changing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;the ambiance of\na fast food restaurant to more of a fine-dining </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>atmosphere</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;lessened the amount of food people\ncrammed into their pie holes. To quote the paper, “softening the lighting and\nmusic led people to eat less, to rate the food as more enjoyable, and to spend\njust as much. “That last finding means that fast food joints, which are accused\nof </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>contributing</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to the obesity\nepidemic, might actually try it. The study was led by well-known eating\nbehaviorist Brian Wansink from Cornell University and</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>appears</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;in the journal Psychological Reports.\nThe researchers converted part of a Hardee's so that it had soft lighting and\nslow jazz instrumentals. The patrons were</span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"> </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>expected</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;to possibly eat more in the relaxed\nsection, because they'd linger, maybe get dessert. But they actually averaged\n18 percent fewer calories per meal than the folks in the rowdy section—down\nfrom an average of 949 calories to 775. The overall </span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(0, 205, 0); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\"><input type='text' style='width:100px;'><span class='ranswer' style='display:none'>experience</span></span><span lang=\"EN-AU\" style=\"margin: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica&quot;,sans-serif; font-size: 10.5pt;\">&nbsp;appears to have\nbeen a more satisfying meal. Even if there was less of it.</span></p>\n\n",

                    "qtext": "\n                    \n\n<p style=\"background: white; margin: 0px; line-height: 24pt;\"><font color=\"#333333\" face=\"Helvetica, sans-serif\">Doctors know a lot about prescribing medications. “Take two brisk walks and call me in the morning. “But for many patients, a light get-moving plan might be just what the doctor should have <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>ordered</span>. Many of us aren't exactly in peak physical condition. But a large number of people are actually deconditioned. So says the Mayo Clinic's Michael Joyner in an essay in The Journal of Physiology. After surgery, illness, pregnancy or extended inactivity for any reason, people might feel faint or <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>fatigued </span>when they try even mild exercise. These signs, Joyner argues, should be <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>recognized </span>by doctors not as symptoms that should be treated with drugs, but rather as a medical state of deconditioning that might be better helped with a gentle, guided <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exercise </span>program. It might sound counterintuitive that fatigue can be beat back with exercise. But remember Newton—Isaac, not Fig. A body at rest stays at rest. And a body in motion needs to resist <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>external </span>forces acting upon it that might slow it down.</font><br></p>\n\n",

                    "qtext": "<font color=\"#333333\" face=\"Helvetica, sans-serif\">Malaria is a <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>tropical </span>disease, right? Actually, malaria parasites can be found as far north as Alaska—at least in birds. And a warming climate may push avian malaria even farther north by the end of the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>century</span>, according to a study in the journal PLoS ONE. Researchers took blood from nearly 700 birds around Anchorage, Fairbanks and a truck stop called Coldfoot, Alaska, above the Arctic Circle at 67 degrees north <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>latitude </span>. And they found the parasite in 7 percent of the birds at the two southerly sites. Some were <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>migrants </span>, and may have picked up the disease down south. But others were hatchlings and resident birds—indicating the parasite can complete its full life cycle in the Great White North. The <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>parasite </span>doesn't seem to have hopped north of Fairbanks yet. But temperatures in the Arctic are rising at twice the global average, and researchers say malaria could cross into the Arctic Circle by 2080. Once it gets there, it could attack species like snowy owls, which have never been <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>exposed </span>to malaria, and may not have resistance to the <input type='text' style='width:100px;'><span class='ranswer' style='display:none'>disease</span>. Talk about a buzzkill</font><br>",
